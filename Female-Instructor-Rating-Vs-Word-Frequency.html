 of Engineering. Professor Woolridge is genuinely interested in the subject material of every lecture and goes above and beyond. A+. ", "Everyone said this would be a very hard class, but Wooldridge made it seem super easy. I love the way she teaches, it almost didn't feel like I was learning.  She made everything super easy to understand. ", "Prof. Wooldridge is awesome.  She really cares about the students and wants everyone to succeed.  Gives completely reasonable homeworks that relate directly to exam problems. Does get a little flustered at times.", "Amazing! Best professor I've had here.", "Absolutely fantastic. Super helpful, easy if you work for it.  Always willing to meet with you and help you. She is really intelligent and is always excited to teach thermo.  Excellent professor, would recommend 10/10! Also, she is super fun and pretty so that helps staying awake during lectures! Must take her for thermo!", "This was my second class taken taught by her. Worked hard to get myself off the waitlist and into the class. She is very enthusiastic about the subject (and thermo and heat transfer). She is makes things interesting and is easy to listen to.", "The professor is awesome!  She always answers questions and is extremely helpful during office hours.  She will go out of her way to try and help the students.  Very clear during lecture and gives good examples.", "Very good teacher,  indicated what you will need to know for the exam and what is just for homework.  Very easy to understand and ask questions in class.  Also did I mention that she is a female american teaching mech eng?", "Very clear and helpful.  If you want to learn thermo take her class", "Great professor.  Very helpful in office hours and willing to meet on Sunday night for exam review.  Extremely good with partial credit on exams.  If you want to do well in this class, you will with her.", "very passionate about the topic, explains topics clearly and with plenty of examples.", "Very clear, concise, helpful.  Prof Wooldridge knows her stuff, and she wants her students to learn it too.", "good professor, knows her stuff, clear, to the point, not too hard on the eyes.", "don't get too creative...if she doesn't like your writing style, she will tell you that it's wrong. talks way too fast and tries to act like she's your best friend or way too cool for you. valley girl. zero help in review sessions. don't EVER take a class with her as your GSI, you won't do well.", "Absolutely the worst professor I have had. I'm sure she knew what she was doing, but she did not show it. Avoid at all costs.", "She is the worst teacher I have ever had. Do not waist your money and your time by taking a class that she teaches.\n 1- She talks too fast\n 2- She does not reply to emails\n 3- She tries to minimize her office hours \n 4- Her lecture notes are not useful\n 5- She doesn?t like to help students\n 6- She doesn?t tell you how many points each project has", "Oh My GOD.......She's Terrible..........for all the newb's who are taking this class.....never......never....ever choose her.........", "She did a pretty good job for her first teaching. I agree that she talked a bit too fast, but posted lecture notes helped me catch up what I missed in lectures. She was friendly to talk to too. Exams were a little easier than past semesters. Grading and regrading were fair. She dressed as an elf(?) for Halloween last year.", "Sometimes she went through topics too quickly and was unclear, probably because it was her first year teaching. I think she will get better as she goes.", "A lot of people were hard on her, but I think she was a pretty good teacher for her first time. She's actually nice to talk to if you make an effort when you go to her office hours. I think that she will get better as she learns more about teaching.", "She is the best of all time. Teaches great, do not assign a lot of homeworks. But in the end you learn a lot, in a very tough course. Not only this, she is also one of the nicest human beings.", "Ann Jeffers is the GOAT. one of the best professors in the CEE department. the exams are exactly like the homework, which are exactly like the lectures. easy A as long as you show up to class and pay attention. i dont know how she makes the class so easy but you still learn so much. i wish i had her for every class", "Ann was great! This course was easy, but she covered everything the course was supposed to, I understood everything, and when we did have questions, she was good at explaining concepts, and you can tell she really wants you to understand the material. There's a participation grade so attendance counts but its worth 5% of your grade which isn't bad.", "She's very nice and very good at teaching. She's not the most engaging at first, but once you get to know her she's so nice and even funny at times. I learned a lot from her class and her tests aren't too hard.", "She is an arrogant woman who does not know how to teach. She has many grammar and spelling mistakes on her assignments, which shows that she does not take her job seriously. Do not take her class if you want to keep your GPA from sinking like the Titanic.", "Horrible professor. She should not be allowed to teach. Avoid!", "Clearly did not understand how people learn, or that none of her students were math majors . Lectures rapidly covered complex subjects without good explanations, homework was long, frequent, and not covered in lecture, and before the exam you realize you still haven't learned anything. Luckily, exams were based on review packet with a decent curve.", "Excellent professor. Was never unreasonable about work assigned, and made it very clear what was expected of us. I found it most impressive that no matter how dumb the question, unless it was obvious the person didn't prepare properly, she was more than happy to stop and explain as long as needed. Just about as good as it gets for math professors", "She tries to make TC as fun as she can and is pretty funny for someone's who's so much older. But the material is incredibly dry and difficult to score well on, however, she really does drill you into a better communicator if you're willing to work. I hope you get a good group to work with.", "Fairly boring teacher, and a quiet one at that. Can't say too much, since I was asleep for a large portion of her lectures. But does give great feedback and is bound to improve your professional writing skills.", "Technical Communication is bound to be boring no matter who teaches it.  Dr. Hildinger tries to be entertaining, and she gives out candy to make lectures/discussion slightly more bearable.  She's a really tough grader but will give you tons of constructive comments to make you a better writer.  The group project for this section is a TON of work.", "Material can be a bit dry, but she is very knowledgeable and teaches very well.", "Professor Hildinger cares a lot about her students. She provides thorough responses on all assignments and is willing to meet outside of class to discuss assignments, even right before they're due. She is an incredibly tough grader, but this is because she really wants everyone to improve. In all, Professor Hildinger is a wonderful person.", "Dr. Hildinger is the grandmother everybody wants. She's sweet and kind, and even gives candy if you answer her questions correctly! She does a good job of communicating what she expects from technical communications, and gives excellent feedback on assignments. She is also very willing to give feedback for projects days before they're turned in.", "She's fairly clear on what you need to do for writing assignments, but sometimes things aren't very clear. There's a lot of documents kind of everywhere on Ctools, and they could probably be more well organized. Otherwise, it's essentially basic writing skills. If you are used to writing lab reports etc you'll be prepared.", "She's a really hard grader, so be very careful with proof reading. She's EXTREMELY helpful, especially one on one. Her lectures are kind of boring, but it's hard to make tech com fun. You learn a lot of very useful things for the professional world from her and from this class. It's one of the hardest (if not the hardest) section of engineering 100", "Dr. Hildinger was a great professor. Her lectures were a little boring, but you can't expect much from technical communication. Her assignments really benefitted my communication skills. Her exams are very easy if you just print out all of the notes and have them handy. Make sure to proofread! She is really picky about small mistakes.", "Very disorganized and moves very quickly through lectures. Assignments are very unclear and hard to follow. Ctools site is almost impossible to navigate and almost impossible to find anything that you are looking for. She is very helpful if you ask her a question 1 on 1 but otherwise she is confusing. Her lectures ramble on and often go off topic", "She helped me to improve my technical communication skills.", "She talks REALLY fast in lecture and can sometimes be hard to follow. Grading is very hard but helpful because she gives you suggestions. She's a very nice lady and is willing to help you. The class is a good class and you will learn a lot from it.", "She is a very nice person, but the topic she teaches is very uninteresting. Make sure you get her for discussion if you want the easier professor to grade you.", "She is very crazy, a great person but very disorganized.  She cancelled half her assignments through out the year and it wasn't a good thing.  She is a very intelligent person but I was confused and we were often tested on material we just learned in our exams and were expected to master.", "Tech comm prof for biomedical section of engr 100.  She knows that engineering students aren't that interested in tech comm and does her best to get through the material quickly.  High expectation for memos and reports, but grades fair.  Very nice and helpful to talk to outside of class.", "Really fast, boring but nice", "Pretty good teacher overall.", "Very nice lady; gives lots of help; grading is a little tough.", "professor hildinger is amazing... her technical writing/presenting teaching is dry but how cant it be.. however, this class made me a great public speaker and engineering writer take the class for sure", "A really good professor!  She really cares about her students understanding the material and doing well.  She's very helpful outside of class and is very approachable.  The material isn't very hard, but she's picky, so you have to pay attention to detail.  She really cares about all of her students and is very reasonable in her grading.", "No Comments", "A good tech comm teacher.  She is really enthusiastic and wants to see her students do well.  The course isn't that exciting, but I don't think there's anything she could do to make it better.", "Amazing professor, really smart and wants you to learn well.", "I love professor Bieri very much! Her lectures are great and she is very good at explaining things and taking any questions. I would recommend taking a class with her any day!", "She was very enthusiastic about the class and willing to talk about anything related to math in her office hours. The class itself had time consuming homework and the professor was confusing at times, but there was a great curve and the homework was graded very easily.", "Expects readings to be done beforehand. Gives psets that  can take 10+ hours. She's passionate about material, but doesn't convey it well. Took time out to really guide me individually through math (as a major). Course requires to understand, but the answers are online if you ever need them. Overall harder than 216 but worth it if interested in DEs", "Lots of theory early in the course. Assumed background in linear algebra", "Tough class, but Prof. Peterson gives clear explanations and fair exams.", "Professor Peterson is great. She has that sort of contagious enthusiasm that makes learning fun. Her lectures are never boring and she really goes the extra mile to help students succeed.", "One of the best professors at Michigan. Super helpful and accommodating. Really friendly and respectful. Provides notes prior to lecture. Records lectures. Class is a ton of work. Exams were tough. HW assignments were super long and quite challenging as were the last few labs (prelab & postlab). I still really liked the class. GSI was great too.", "Becky is one of the best professors I have had at U of M. She has amazing notes and records all her lectures. She is always willing to help if you go to OH. She genuinely wants you to learn and understand the material. Beware, this class is a lot of work but I have learned so much; I recommend that every EE takes this class.", "Peterson is a great professor, but EECS 311 is a pretty difficult class no matter who you take it with. Expect to set aside a lot of time for homework. Some weeks, it will be like 215 with Terry. Labs can be very time taking as well. Exams are pretty difficult, but the class is curved to roughly a B. All EE's should be required to take this class.", "Wasn't an easy class but she explained everything very clearly and was extremely helpful during office hours", "Very good professor. Explains things clearly in class and office hours. I'm not very passionate about semiconductors, but she made the class enjoyable.", "Great job considering it was her first semester teaching. Lecture slides are very helpful. She follows the textbook the whole way. Gives pretty good explanations, and is always happy to answer questions during office hours or over email. Very enthusiastic", "Professor He did her best to teach us, but this class is extremely difficult and is very exam heavy. She has a strong accent that is hard to understand sometimes, and she likes to whisper into the board. She's not the worst GSI but she's definitely not the best.", "Prof. Janet is very helpful. Modern Algebra is not easy, but Janet tries her best to help us during each discussion session. She is always smiling and wants us to be less nervous about knowledge. I would say that she is respectful and very caring during the whole semester.", "I found her lectures lackluster as she often had mistakes within her own slides and had to spend time correcting them. In office hours is another story - her advice and explanations were much clearer, she was extremely helpful. Also, a smoking hottie as profs go.", "One of the better 350 lecturers, but there is not much room to be a poor lecturer.  Doesn't really answer questions well in lecture, but is helpful during office hours.  Lecture is very helpful for the fill-in notes, and if you attend lecture the class is very easy.", "Nice professor, not the best lecturer, but she seems new so I think she'll get better. Very helpful during office hours", "I had her for 350 and 401. She did okay in 350, probably because she didn't write any of the lecture slides herself. But in 401, she was awful. There were always mistakes in her slides and she kept messing up. Her delivery in lecture is poor since she is always having to go back and correct herself. She's young and seems rather unexperienced.", "She wasn't bad. I couldn't get into Gunderson's lectures and found out she was one of the better Stats lecturers. She is horrible at answering questions in class but otherwise explains things clearly. Very helpful in office hours. I would recommend her if you can't get into one of Gunderson's lectures.", "Dr. Oetting is really nice and explains the material in a simple, down-to-earth fashion. She's very welcoming during office hours and tries her best to answer your questions, though at first her explanations are somewhat vague, but she got better throughout the semester. Make sure you turn your homework in time!! She's very strict about late work.", "Her lectures are clear and she posts them on time. Homework/labs designed to help you learn the material. Very helpful in office hours. This course is useful in the real world and i very much enjoyed it.", "She reads exactly what the slides say, (because she didn't write them. And when she is asked a question she proceeds to get totally off track and then fails to answer the question asked and also fails at continuing to lecture.", "She is not a very good lecture.. she has a problem answering questions and can be hard to follow.. although you do usually get out early which is nice", "She knows what shes talking about but has a hard time conveying what she understands to her students. Happy to answer questions but sometimes she misunderstands what you're asking or her answers are confusing.", "She is really nice and very helpful. The class in and of itself is not very difficult and it is structured to allow everyone to get the best grade possible (two calculations of grades, drop lowest homework). She is young and not a very good lecturer, she has a very hard time answering questions given in class and often looks confused.", "Professor Bibby is by far the best professor i've ever had here at Michigan. Lectures are amazing, clear, super detailed, and best of all - Interesting! In office hours she is extremely helpful and gives a lot of different explanations for one thing to help get a better intuition of the material. If you ever get the chance to take her classes do it", "Prof. Bibby is one of my favorite professors in UMich. She is very kind and helpful. I really enjoy being in her class. Although the first part of MATH 465 is relatively hard, she is very patient and willing to answer all questions precisely. To some extent, she inspired my passion for learning further about math.", "Dr Bibby was readily available for help during office hours and explained concepts clearly and cogently which helped me gain the understanding necessary to succeed in the class. I have a newfound appreciation for theoretical mathematics and am taking another math class with her next term.", "Dr. Bibby is willing to help her students a lot, and given that you'll spend the majority of your time doing homework for this class, going to her office hours is very beneficial. You can also go to any professor's office hours, so that helps. Get ready to work for this class, and the amount of time studying doesn't correlate with how well you do.", "I'm not sure why Dr. Stockbridge has such a low rating. While her lectures may be a little dry, she does try to make the information as clear as possible (despite it being difficult content). She is very receptive to feedback and makes an honest effort to improve. She truly cares about the success of her students and is amazing in office hours.", "Honestly, she made this class easier than other profs. She can be boring, but she cares a lot and really wants you to do well. You can tell she worked really hard to improve her slides this semester and was willing to listen to class feedback. These reviews make her sound horrible BUT its biochem, this CLASS not Randy is just bad.", "While her lecture slide are fairly comprehensive, her presentation abilities are lacking. It seems like she's newer to lecturing, so she relies pretty heavily on the slides, which leads to an flat presentation. Using lecture recordings is a great idea- pausing and 1.5 speed are your best allies. She's a good person though, and very helpful 1 on 1.", "Dr. Stockbridge is incredibly helpful in person and on Piazza. The slides do have a lot of material on them and sometimes that can be difficult to sift through but Stockbridge does a good job of getting through all the material. It's memorization-heavy so the fact that Dr. Stockbridge is the prof doesn't change how well you can do in the class.", "OOF. Really hard to pay attention to, her voice is pretty monotonous. Rewatching lectures at 1.5 or 2x speed is really helpful for understanding her and staying focused. Tends to skip slides, and lots of slides have too much information to take is. She is young, beautiful and passionate. Everything seems easy and natural by her explanation. She's really helpful during office hours. Proof problems are hard but interesting. The time of quizzes won't be told in advance so please attend every lecture.", "super helpful. she's willing to meet extra on top of her preassigned office hours to help you. Makes you enjoy the subject.", "No Comments", "an absolutely wonderful person teaching a crappy class, truly cares about those students who show respect to her, will do anything to help you, can sometimes be confusing but willing to work with you till you understand, easily one of the best gsi i've had", "I took Aline's River Runs Through It ENGR 100 course. I wasn't too interested in environmental engineering but it was kind of interesting and probably one of the easiest sections of ENGR 100. It's very easy to get by. I knew that some of the labs would be outside, but I forgot that this is Michigan and it was very cold at the beginning. Dress right", "While Aline is a very nice person, her explanation of content can turn convoluted and frankly, a mess. Some topics are fairly easy, but for more complicated topics it's probably best to go to the text. The textbook was what passed me the class. Her grading on exams was pretty harsh as well, taking major points off for minor mistakes", "Her lectures are interesting but don't exactly pertain to the project you're expected to do.  The project expectations were at times unclear but if you put in a decent effort you should be able to at least get a B+.", "Very uninteresting class. Absolute nonsense. ", "Horrible class. Horribly taught. Should never take it. Most useless class I've ever taken", "Aline is overall is a GREAT person. She really cares that students learn. She even took us on a picnic on the last day of class and bought the entire class food! ", "A River Runs Through it with Professor Cotel was a pretty fun, straightforward class.  It's one of the few 100 sections that we didn't have to turn in a physical object at the end, we just made a restoration plan.  Prof. Cotel is very passionate about the subject and is always willing to help and friendly in general.  Deadlines get pushed back.  ", "Professor Cotel was one of my favorite professors this semester. She is the sweetest person and very personable. Sometimes what she teaches is not entirely clear, but if you ask her she would gladly help explain it better because she wants to make sure everyone understands the material. Would definitely recommend.", "Class was alright. Unorganized at times. Due dates kept getting pushed back.", "One of my top favorite professors by far! She loves what she does which makes lecture that much better. I just dont see how anyone wouldn't like her. Enjoyed every minute in lecture. She grades fairly and explains the material very well. Pay attention in lecture and the class should be real easy.", "Professor Cotel is my favorite professor in CEE so far.  You can tell she wants everyone to understand the material and be able to think about what their answers mean.  She's also really fun and is one of the most personable professors I've met at U-M.  And she likes to talk about air planes and tell her students to get out more ...", "Very good system for the class. Straight forward. Prepares you well for the exams.", "Prof. Cotel is a nice professor.  Her lectures are a little hard to understand, but she's really approachable and is very helpful.  She's also really nice with grading.", "Great professor. Her lectures are not so clear, but she makes up for it with her helpfulness. Exams are pretty easy if you understand the homeworks, and they are graded fairly.", "she was so helpful with everything!!! she was a great professor", "I felt like I didn't learn anything all semester.", "Awesome teacher. Her French accent may make her a little hard to follow, but she explains anything when asked, is very happy to meet with you outside class, and her assignments and tests are very reasonable and graded fairly easily.", "Fairly good lecturer.  Sometimes has trouble explaining things clearly.  Often is not specific enough on exam questions.  class covers allot of material and glosses over stuff near the end.", "No Comments", "To be honest, I didn't really learn the material as much from the lectures as I did from attempting the assignments and going to office hours. If you have a course with her, you should definitely go to office hours to stay on top of the course material.", "Prof. Kim is not the greatest on clarity and occasionally contradicts herself, but she is very helpful in office hours and really wants you to do well. If you attend class and go to office hours for help on the homework, you should score above average. It is very helpful to have taken multivariable calculus before this class!", "Gives out very few assignments, which is nice, but she doesn't grade any of your work until the end of the semester. That means there's no chance to know or fix your grade. She grades really specific while not offering much time out of class. In a 1 CREDIT course, she expects you to write a 2000 word essay due in the middle of finals.", "All-around great professor.  Very nice to deal with.  Gives good feedback.  Fair and accommodating.  Class structure is very clear.  Attendance does matter.  Just do the work and you'll be fine.  Amount of work required was reasonable.", "Ms. Pavlov is one of those rare instructors who seems to be on the students' side. She makes sure assignments are never tougher than they need to be, though the class inherently has too much work for the credit given. She's a cool, caring, helpful instructor and I'd take every required TC class with her if I could.", "Not my favorite. This class was WAY TOO MUCH WORK for a 1 credit class. Pavlov did not grade over half the assignments until after the semester was over. You would think you are doing very well until those assignment grades show up after the final exam period is over. Not hard to get an A range, but really takes a lot of effort to get a solid A.", "So, when I say the class was easy to pass, that has nothing to do with the content with which we covered in that class. Easily one of the most difficult classes I took here at JMU but it was because it was more of a theoretical approach to the class. I absolutely loved this class and Dr. Shehadeh. The woman is a genius. But the work was doable.", "She does not do a good job teaching. She comes to class unprepared and has convinced me that she did not go to school for math. You will have to figure things out yourself. Slow grader. Quiz every thurs. She grades very unfair on quiz day. Confuses herself so much in class that the lectures are very disorganized. I do not feel prepared to move on", "She basically just lets the online book teach you. If this is not how you learn, do not take her class", "Hala is a very nice professor who wants to see all of her students do well. Her class is tough though, and sometimes lectures were hard to follow as she goes through the material extremely fast. Two exams, homework, and attendance is your grade. Would take another professor if possible. ", "she is nice, but be sure that you have to work a lot in this class. tons of homework every week. she is not hard on grading. ", "JMU got a great professor when they got Hala she is a great teacher, she loves the students and what she does. The class has group and individual work. She is a very fair grader and gives you ample opportunities to do well in her class. Would take again if I could.", "One of my favorite professors in University and i'm not even a math major. Made this prereq course very enjoyable. ", "She is a really nice person but just an okay teacher. A lot of what you do in class is much easier than what you do for homework. The tests can be pretty tough, but it's mostly group work. She is more than willing to answer questions, though! ", "Her class is hard because the class is hard but she gives you easy points so the AB is possible for sure! Group tests so haha easy", "Go to every class, even though it's not mandatory, because then you'll def do well. She explains and is fun. She's nice and tests are easy the way she sets them up. Make sure you do your hw once a week. You'll also only use the textbook for homework. She's great! Glad she came to JMU", "I did not have to open the textbook a single time during the entire class. All I did was attend her lectures and I was able to do above-average on all of the exams, even though she wasn't the course coordinator. She is by far the clearest and most concise mathematics professor I've had, and I would recommend her for any course she teaches.", "By far my favorite teacher at michigan. I was a freshman this year and she really made the transition easy. The class is not easy but she is literally the most helpful teacher out there. It takes about two classes to get used to her accent but other than that 5 star quality. By far the best  teacher I have had at umich. Best teacher in this class!", "Very clear explanations, super friendly, and extremely knowledgeable! She's always willing to help whether it's in class, office hours, Math Lab, or email! I ended up attending her lecture rather than my assigned one because she was that much better. If there's a class you need to take and she's teaching, sign up for her section! She's excellent.", "Wow. She is a fantastic professor. She goes through a lot of examples to help us reinforce the material. I rarely used the textbook in her class. I was never even registered in her class to begin with. I had someone else and he sucked! Hala changed everthing for me and made things a whole lot easier to understand. Take her if you can!!", "In the first part of the semester I thought she was a great professor. She was very thorough with all of her explanations and she gave a lot of hints on the homework. However, towards the end of the semester she kind of gave up on us and spent the whole time rushing through examples.", "At first I thought I got stuck with the bad professor... sometimes Hala would struggle through a lecture, dragging the rest of us with her. After those first two weeks however, Hala has become a great lecturer, fantastic even, as kids from the later lectures come into ours. She's also very helpful in office hours and is a nice person overall.", "Very clear when she talks and really simplifies the material. She may be a bit slow at times but she takes care to ensure that everything makes sense.", "Good professor and explains ideas extremely well, although I feel she sometimes spends too long on one topic. This makes her get behind schedule a lot. She has a bit of an accent but its not a big deal. Homework can be hard but labs are easy marks and exams are marked fairly. Class is curved and you can skip classes whenever you want", "One of the best math professors I've had. Makes most things seem simple during lecture and explains topics thoroughly - sometimes a little too thoroughly but it's not a big issue. People from other sections started attending her lectures because their other professors weren't as good. If you have the option to take her class, do it.", "She occasionally gets behind schedule, but she is much more helpful than the book. I would recommend her for a math class."]}}; }
