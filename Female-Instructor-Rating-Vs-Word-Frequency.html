icult but fair because she only tests on material that she teaches in class. She is very easy to get in touch with (email!) and office hours are definitely a good place to go to clarify on ideas from class.", "Cronmiller is an absolutely fantastic professor.  She is so clear in lecture--the book was definitely helpful but she only tested on the material that she covered in class.  She is very helpful outside of class, too (e-mail her!).  Her tests are challenging but not tricky, so if you get it you'll do well.  Made me want to learn.", "engaging and enthusiastic professor who sings and raps. however, i still found it difficult to absorb everthing in lecture so textbook is pretty mandatory.", "had her for semester at sea and she is AWESOME!!!!!! I wish she taught at my school!!!", "Bear in mind, there were three sections of the same class. Prof. Norris could not deviate from what the other sections were doing. Unlike most professors I have ever had, Prof. Norris actually cares that you learn the material. I highly recommend her for Stats or any other course.", "Her mood swings are gone, and she is always happy.  Lectures are not perfect, and her notes handouts are just copys of other books, but she does try to make it easyer, and she cares a whole lot more than the other prob and stat professors.  Keep in mind, the amount of material and number of formulas will eat you alive.", "A lot of projects where it seems we only apply the most basic of all the statistical concepts we learned, even later on. She's alright at explaining things, but can make mistakes and things get confusing. She's better than average though, but can be moody.", "Pretty good!", "She's a psycho...we had a lot of time consuming projects that were worthless. Her TA (rob) was just as bad. They cracked horribly corny jokes at the board every day. And...the mood swings still exist...despite the end of the pregnancy.", "a very nice person, tho tests were long and the class wasn't too interesting", "Hated the material, and sometimes got frustrated with the writing out definitions on the board but overall definitely a good teacher.", "Decent and helpful. I hated the content of the course but she made it tolerable.  Mood swings from pregnancy were a little much, but thats over now.", "No Comments", "Sometimes boring, but a good teacher and very willing to help outside class", "Linda Blum is not a good professor, and I would not recommend her to anyone. Estuarine Ecology sounds interesting, but her lectures are dull and repetitive and her exams are very difficult. The field trip is fun but not worth writing a 15-page single-spaced research project. I highly regret taking this class.", "DO NOT TAKE. If you need to take EVSC 1010, wait until the spring when she is NOT teaching. Professor Blum is unclear, confusing, and highly inarticulate. No student should receive a D+ in an introductory course, but somehow Blum made that possible for me. I studied hard, went to class, and went to office hours. Her tests are very difficult.", "Literally the worst professor I have had in my entire life. Lectures are scattered and unorganized despite her reading word for word off of the slides, she can barely answer questions and she's more often than not reciting inaccurate information. When studying for tests, the textbook and class notesslides do not match up. Impossible to do well. ", "There aren't any assignments in this class, but there are 4 exams (the lowest grade gets dropped) plus a final, which are mainly based off of the lectures. She does post the slides online for students, but she changes them. So she will show some slides in class, that we don't have. She does read off of the slides quite often. I didn't care for EVSC", "I enjoyed Professor Blum. She is passionate about what she is teaching, but to do well you must go to the lectures and take good notes. If you do that you don't need to read the textbook. She is always ready to help and will spend however long it takes to make sure you do. If you want to do well, you will. The concepts are not hard. ", "Avoid this professor. Take this course in the spring with the other instructor. She is very unclear, her slides are disorganized and she creates no incentives for her students to do better. There is no curve even though the class average for most of her tests is 70.", "This was a great class - a lot of work, but you learn a lot. Blum was a great professor and was NOT a harsh grader at all (my lowest grade was an 89). Envi Sci students - don't be afraid to take her upper level class, she is great and so is the class!", "While it is obvious that Blum has a lot of interest in the course material it is often hard to follow her lectures.  The slides that she posts only contain pictures so it is impossible to skip lecture and try to catch up by looking at the slides.  She gives zero guidance on what to study for exams. She's tough but not terrible.", "She really isn't that bad. She loves the material, though the lectures can be a bit boring. Her tests are based almost completely off the lecture, so go to lecture and take good notes. I got a B+ by cramming the night before for everything. It's really not that bad of a class, and the material isn't that hard.", "A lot of people this class but I really liked it. I don't think you will find the tests too hard as long as you read the chapters and take very good notes (which you will need to study well!) And I'm not too sure why people think Linda is so evil because I really liked her. I guess just dont get on her bad side. She also gives hmwrk almost weekly.", "Actually brought a student up on Honor charges because he came in late to a multiple-choice quiz, and guessed on questions he wasn't there to see. Scary. She could not only ruin your grade, but get you kicked out of school. Claims guessing correctly on three multiple choice questions is essentially statistically impossible.", "Overall was a horrible class. The lectures are extremely boring and Blum tends to stutter and say \"uhhhh\" every two seconds. The material is fairly easy, yet the tests are almost impossible to do well on. It is an extremely hard class to do well in even though you may know the material. Don't recommend, especially if it is to fulfill a requirement.", "Worst class in the COD.  She is terrible.  She just repeats what is on her slides, and offers no help.  She gave me a 0/100 on an exam even though I had gotten permission from her to miss it previously, so she went back on her word.  Please avoid this class so the EVSC dept. can realize she needs to be FIRED! AVOID THIS CLASS.", "Honestly this woman is really helpful, knows her work but will definitely make life HELL!!! Tough tests, tough HW, loads of quizzes,tough grading, 50% B's 1% A's the rest r def C's and D'. YUP AVOID THE CLASS!!..show her she needs to change her way or else we students will stop taking her class!!", "I looked at these ratings too late. DONT TAKE THIS CLASS!!! IT SUCKS!", "This class really isn't that bad. If you can put up with Blum's stutter and inability to keep lectures interesting then you'll be fine. Just read the book, memorize vocab, and do the homework.", "should have listened to the warnings here. i tried to stick it out and my gpa is suffering. don't take this course.", "QUITE TERRIBLE!DON'T TAKE THE CLASS!I DIDN'T SEE THESE COMMENTS TILL NOW AND IT IS TOO LATE TO REGRET!!", "She is nice enough but will only help if you go to office hours.  She gives pop quizzes on the readings.", "she is a terrible professor. her lectures are extremely boring (uhhh, every few seconds) and include a lot of uneeded info. she also grades extremely harshly; i have gotten zeroes on homework that i spent hours on simply because i neglected to sign the pledge (i wrote it out, just forgot to sign it) and her tests are pretty ridiciulous also.", "This woman should be FIRED IMMEDIATELY!!! Tests are absolutely RIDICULOUS. She ruins the EVSC program b/c everyone who takes her 101 class (including me) decides that they hate EVSC. EVSC deserves SO much better! Seriously, get your parents to write to UVA and get this loser FIRED!!!", "She is not that bad!  Maybe she's bad for Envi Sci but her tests were easy enough.  There was no curve but the averages on the last two tests were in the low-mid 80s!!  Not a great professor but not as bad as people say and really a nice, if awkward, person.", "IMO the WORST class/teacher I have ever experienced. Blum's unsympathetic (doesn't curve her tests), incompetent (needs speech class), dry (try stayin awake to her \"uh uh uh..\" with the lights off) and unreasonable (her tests require you to make UNEDUCATED GUESSES!!!).  For your own sake, stay away from this course.  Blum SHOULD BE FIRED!!! >_<", "Seriously...stay away. Before the semester, I read through all of these reviews and said \"Nah...she can't be this horrible...OK, she's teaching a new class, so maybe she'll do a better job here.\" Absolutely not. She's terrible, incompetent, and tests at a far more difficult level than how she lectures. AND NO CURVE!? WTF! Stay away!", "Not a hard class material-wise but expect a B because of the tests-basically the only grades.  Professor Blum clearly enjoys EVSC but doesn't seem that excited about teaching it.", "DO NOT TAKE THIS CLASS!  I ignored people's warnings and the class was terrible.  She's boring and her exams are unreasonable.  If you take the class, you'll regret it.", "Linda makes tests harder than they should be because she is a heartless jigamasauntez with no sould and she is married only to hide her true feelings. Questions are worded poorly and content on the test is only slightly covered in class so answers are usually educated guesses. Dont take this class unless you like stupid questions from christoff.", "Linda Blum is a very confusing professor who gives test questions that were not covered during the class.", "If she was suffering from a fatal, painful disease and i was the governor, i would outlaw euthanasia and force her to listen to her own lectures and take her own tests.I've never been in a worse class at UVa.She should be fired.Immediately.", "Worst professor I have ever experienced. Sounds like a broken record player in class and tests have the most arbitrary questions that you will ever come across. DO NOT TAKE THIS CLASS", "Professor Lawrence is absolutely amazing. You can tell that she actually cares about the lectures she gives. The class super informative about climate change, and I've learned a lot. You get graded for participation in class by answering questions on Learning Catalytics. There are 4 exams (final isn't cumulative) and a blog post. Not much homework.", "Professor Lawrence is a really engaging lecturer that made Climate, You & CO2 an awesome class! You do have to show up to answer learning catalytics questions and read the textbook, but if you do both of those it's almost impossible not to get an A.", "easy A/B+! yes you need to go to class, but the tests are generally fair and theres no final for EVSC 1450. She's super enthusiastic about climate change and i liked listening to her. she assigns a lot of homework, but its just busy work like short easy quizzes and forum posts to get you participation points. definitely recommend. dont buy the book", "By far my favorite professor at UVA. She is ALWAYS available and quick to email back. Obviously wants to work with students and learn from them, too. If you like environmental science, she would be a great advisor!", "The class appears to be easy, and the subject matter is not difficult, but the tests are tested on insignificant details. The lectures tend to be boring, but the guest lecturers are usually great. The curve is AMAZING!", "Easy. Professor is the BEST professor I have had here. She is very easy to understand and very kind. She truly loves the subject, and makes class interesting. She is always willing to help you. As long as you come to class and take notes during the lectures you will get a good grade. book helps solidify your understanding but isn't necessary", "She's a really nice person and is always there during office hours. You have to go to class to get notes she doesn't put on the powerpoints. Lectures are structured and tests are long but straightforward. I'd recommend this class.", "How do I begin to explain the terribleness of this class?  She made you come to lecutre by including stuff on the test that wasn't in the book.  Sleeping, however was the only option in lecture. The tests were SO hard witnessed by the 65-70 averages.  Scoring above the average is impossible if you are not hardcore about the material.  stay away!", "This class looked like it could've been a fun and interesting class, but I was definitely wrong.  This teacher is horrible, and her lectures have nothing to do with the tests.  Please save yourself the time and energy of taking this class.  I wish I would've known about her before I signed up!", "AVOID THIS CLASS!!! Terrible teacher, she is better at confusing herself than teaching you. Tests are ridiculous", "Deborah is a difficult grader, but makes it up by curving.  She is much better in a small class setting rather than the larger ecology lecture.  If you're interested in ecology, her work is interesting and she'll go out of her way to help you.  If you are not really interested in ecology, I would recommend Smith for 320.", "Deborah is nice and helps answer questions in office hours- COOL!  However, her tests were incredibly long and difficult.  She is confused herself when teaching which confuses you.  I studied my butt off, went to office hours & someone who never came to class got the same grade mysteriously.", "Didn't really like her teaching style, but she was always around if you needed help.", "Read the other frown face comments. I hate to be repetitive. The comments on the difficulty of tests and the amount of reading are quite true.", "This is the worst teacher I have had yet.  Is pregnant yet cancels class for several days due to having baby.  Tests are bs and material is unexpectedly pointless.  Prepare yourself for some horrible lectures.", "nice teacher, but definitely a lot of reading and the midterms cover a lot of material. if youre not an ecology/science person, definitely NOT recommended because its pretty hard to do well on the midterms", "Whoa, this class is horrible,boring,hard,unfair AND confusing grading,etc.I expected to learn about conservation tactics,movements,public policy,rather I learned about dirt and the carbon cycle.I studied so much too,but all/non of the above questio suck.", "Boring and its the worst class I have ever taken in 3 years at UVa. Tests are inherently unfair in nature, and test what you dont know, rather than what you do know. There is a reason AP tests no longer use all of the above questions. this class=pain.", "this is not an easy class...contrary to popular belief, ecology is not a gut class.  the test are outrageous and they are not what is covered in class...and all the questions are in the form of \"all of the above, none of the above...\")avoid this", "Very boring and uninspiring.", "Was easy, but not a gut.", "No Comments", "Maria is very straightforward and will give you exactly what you expect. Statistics is not that difficult of a course, and she makes sure to cover the things you really need to know. She is very transparent about what will be on the exams. There is weekly online homework that is not difficult. Her exams are short, so each question is worth a lot.", "I never got the textbook, just took good notes on her lectures and paid attention to the homework and labs and got an A. Lectures are pretty clear and not too text-heavy. Exams aren't too bad if you study enough", "Great instructor. Clear, straightforward grading guidelines and reasonable exams. ALWAYS available outside of class if you need help.", "Maria is a pretty good lecturer and her class makes sense. She is upfront about the fact that there is no curve but most exams averaged about 77% mean anyway. If you pay attention, do the graded homework assignments, and study, this is a fairly easy class provided you're good at math.", "Maria is a really nice person, but not the clearest lecturer. Her slides are very clear, however, so it's not that important. She often seemed a little frazzled in class, but I think it was also because students only take this class for a requirement. Group projects were obnoxious, but there's only 2. TAKE THIS OVER STAT 2120! ", "Dr. Bociu although can be a bit intimidating at first is very nice and highly intelligent. I highly recommend attending her office hours as connecting with her will help you be successful in the course. We had at most one homework a week and a you can get by without reading any material which she doesnt enforce too much. Overall very great teacher", "In general Dr. Bociu is intelligent clear and interesting.  She upset me today, however, with a pop quiz. There is nothing about pop quizzes on the syllabus.   It felt more like punishment, an assertion of authority, rather than a constructive assessment.  She gave us little time and talked as we worked, as if to taunt us for not knowing it.", "She can NOT teach! She only does general problems and hardly any examples. She assigns too many problems for homework and her grading guidelines were not explained well! DON'T TAKE HER CLASS!!!!!", "Very intimidating, but don't let that discourage you. VERY helpful in office hours and one-on-one settings. Rather funny sense of humor, makes class interesting. Overall, material is tough but if you show any understanding and eagerness to learn it, she'll definitely pull you through with a decent grade.", "She knows the subject. However, calc II is very hard so only take it if you need it. And when you do take it, do the homework! And the webwork! It really helps on tests, cause they are hard even when you've studied for them. Do your best. She'll help you if you ask, and don't be afraid to say you don't understand something, she'll explain it again!", "She has a decent personality, but you really have to want to be in the class to do well. I was one of those who did not want to do the homework, mainly because it bored me to tears. It gets easier because you get used to it, but it doesn't get any more interesting.", "She can be intimidating and the class is not easy, but she prepares you well for the exam. If you survive the first couple of weeks, you'll be fine!", "Great teacher!!!  She is really concerned about how well her students understand the material, and she schedules office hours according to the most convenient times for her students. She even gave the class candy on special occasions!", "Like the guy before said, she is a really good teacher, but sometimes gets irritated with student questions.  However, that isn't too often, and I wouldnt take 132 with anyone else. Also, don't expect a good grade if you don't do the homework, our average on most of the tests was mid 70 but the people who did the HW always did much better than that", "Awesome professor - funny, witty, clear, knows her****, and knows how to get you to know it.  If you deserve an A in her class, she won't have a problem giving you an A, unlike some professors at the university.  I would also definitely hang out with her outside of class.  She rules.", "Lorena has a hot Romanian accent and a cute, witty style.  She's usually straight-forward and frank with her students which can turn into sassy, condescending remarks.  But laugh it off because it's worth listening to this bright foreigner differentiate the hyperbolic cosecant of x squared.", "very nice and always willing to help; really cares if students understand the material; not a very hard grader; was always entertaining; students in her class seemed to do better on the exams than other classes", "its calculus so don't expect her to make class interesting, but she's available for help if you have trouble with the material. she's also pretty cute which made class more tolerable", "She's a great teacher until the point when she starts getting irritated with her students.  She always has some funny stories to tell..so you'll enjoy that.  She likes helping so go to her office hours and she's a lenient grader which is awesome.", "Prof. Manson lectures like a storyteller, which connects the content of each lecture into an engaging, coherent takeaway. Her enthusiasm for biology is contagious. She cares about her students understanding the topic more than she values busy work or unnecessarily hard grades. 2200 was hard, but this upper level class is easy and fun!", "Manson gives a pretty good lecture and puts words on her slides, which is appreciated. Never went to her office hours since I didn't think it would be worth it, but overall pretty decent professor.", "I took population ecology with her and loved it! It seems that people are kind of 50/50 about her when she's teaching intro bio, but I would definitely recommend her for upper level bio classes. When she's teaching about things she loves, she's super engaging and friendly and takes the time to make sure you understand tougher concepts.", "Professor Manson is very bad professor who does not seem to care about the success of her students. Her lectures are unclear and she does not take the time to answer questions. I often read the textbook prior to class and prepared heavily for tests yet the questions were often confusing and unclear in how they were written.", "I thought Prof. Manson was about on par with Kittlesen (the other intro bio professor) in terms of test difficulty but her lectures were easier to follow. This class is about as much based on memorization as it is on application, so Quizlet is your friend. If you keep up with the (admittedly heavy) readings the class is fairly straightforward.", "Not the best prof. Record her lectures and take notes very carefully. Know everything she says in class in detail to the bare bone. I kid you not, there were questions on her exam that I thought she introduced in class \"just for fun\". Since the exams are filled with ambiguous questions, going to exam review afterwards can sometimes earn pts back.", "She is easily one of the best professors I have ever had. She genuinely cares that students do well; office hours are extremely helpful and she gives credit where credit is due. Not everybody likes the focus of her class, but it prepares you extremely well for upper-level courses. Test-heavy grades, but you learn so much.", "Despite her haphazard passion for BIOL 2200, Manson fails at engaging students. Her class is extremely plant focused, speeding through the human anatomy, and swooning over her love for all plants. Nonetheless, her style and Canadian butchering of English words is bearable if you're a good test taker. Tests are 80%.", "She is an amazing professor and is so excited when she teacher Biology. She is funny most of the time, and always makes the lectures interesting. She is a real gem. She is always available to talk and is the best Biology teacher I had here at UVA.", "It's the first class that I ever finished auditing from the beginning to the end. Ruth has a very strong background between hardware and software, and she has experienced the whole process from using assembly language to C and she was like an electrical engineer who works in the CS. I'm confident about her knowledge between hardware and software.", "She explains very well, but is very strict with grades. (she actually gave me a D, although I got the average on the final and spent an average of 15 hours/weekly labs==>had to retake it)", "No Comments", "No Comments", "bla bla blah", "Great lecturer, always prints handouts for us, very well organized. To the point. Knows her stuff! Pays attention to students and really cares about them. The best prof and advisor EVER! :)", "Had her for 216, then took 415 again with her. She is just fantastic. One of the best profs I've had at UVA. Even went out of her way to talk with me about grad school and research opportunities. I learned a lot in both classes I've taken with her. Very friendly and nice.", "She's the best CS professor in the department. Her lectures are clear, and she will help out any student who doesn't understand the material. Her assignments were fair in difficulty. The course material is pretty interesting and fun sometimes. She's a very friendly and knowledgeable professor too.", "Very intersting class. If you start on the labs BEFORE the night before, then you will be fine, I find the labs to be very helpful. Also, do the practice exams and you will do just fine on the real ones. Great class and teacher.", "My impression was that her lectures are good, but labs are bad. Labs are just plain too hard; a lot of the later ones are huge projects that most other classes would make long-term assignments (ie: greater than a month), but you have to do them in just a week for her class.", "placed too much emphasis (grade-wise) on assembly programming", "She is amazing! I learned SO much in her class! She really makes the material interesting and the labs and exams reflect exactly what was in the lecture. Later labs are longer and harder so be prepared! A GREAT professor! One of the best in CS!", "Class could have been much worse.Tends to have you do things by hand on tests versus programming.No one does a post/pre/in order traversal or insertion of elements by hand on a tree.Covers data structures well and how to speed up algorithms using them.", "Better than other teachers I've had, but not exceptional. Organized lectures.  Boring labs. Helps to have some background in the material.", "Doesn't stand out in any one area, but is good all around.", "One of the better CS professors at UVA, but that's not saying a lot...", "impossible class to get an A in.  Teacher is clear and covers material well.  no matter what you do, you will not end up get perfect on the labs", "Good teacher, animated, knows her stuff.", "Average teacher, but played games with grades.", "No Comments", "No Comments", "Better to go to Virginia Tech as a CS major, don't stay in UVA", "No Comments", "worst ever", "Excellent professor, knows her stuff.", "good teacher; lively", "Knows her stuff, teaches pretty well - inher element teaching this course partic", "Mrs. Anderson is a mediocre teacher.  She makes cool CS topics boring.", "Probably very smart lady,lectures are worthless though,it's here first year here", "Professor Roach has been one of my very favorite professors I have had the privelege to take. Attending her class was a joy! I feel like this course not only increased my knowlege of the subject material but also made me a more efficient student and significantly improved my data interpretation skills. I would highly recommend this class!", "Human epitome of a computer. Very challenging for an intro to programming class.  Careful taking this class without previous coding experience. Homework is weighted the same as exams and is graded strictly. ", "Not a good teacher, especially for an intro to Python coding class where no prior experience is expected. In a class for people with no coding experience, she taught as if everyone knew basic code, but we didn't. Her responses to questions were harsh, and she basically called people stupid if they couldn't figure it out. DO NOT TAKE HER CLASSES.", "I definitely recommend Carolyn! She is extremely helpful and willing to help her students any way she can. Her notes are very clear, and she uses examples that aren't already in the textbook. Additionally, I didn't need to use the textbook at all. Her grading is very fair. Take her class!", "She is an absolutely wonderful Calc teacher. She is very helpful, and although classes might seem extremely long, you learn what you need to learn. Her notes are very clear- I haven't used the book all year. Definitely recommend her as a teacher.", "carolyn really wants to help her students and she does everything she can so that they understand and get a good grade on her tests. she's very nice and definitely knows how to teach calculus. i would recommend having her as a calculus professor.", "seriously awesome, she was so nice and very helpful, fair with quizzes and exams, take her for calc!", "Carolyn is young, sweet and dedicated to her students. More than fair in her grading, she really tries to make sure you knows what's going on and is extremely helpful in office hours. Definitely recommend her for this course.", "Very friendly and easy teacher. Prepares you very well for the exams and even makes classes interesting and calculus not too painful to learn (or re-learn). I heard some horror stories about other teachers for 1210 but Carolyn was great.", "Simply the worst professor I have ever had. Whether it was yelling at a student for half an hour because the student had multiplied x*y instead of y*x without seeming to realize the two are the same or claiming she could not give higher than a B because she had not assigned enough work to justify it I have never seen a prof more incompetent or mean", "The best professors I ever had. Harder than heck, no doubt about it, but outside of the classroom I found her very helpful. She demands the very best of people and will not settle for less. That being said, by the end of the semester everyone produced better work than ever. She's teaching a lot more than the material. Took 4 semesters with her", "Bass is reasonable; gives us real-world examples with practical applications; she's tough, but does it for our good; she was helpful to me and is an asset to UVa; she has more funding than prof. in the department.", "Given that so many students find her useless in teaching and unhelpful outside the classroom, the school really needs to find someone to replace her in order to maintain the quality of the education Systems Engineering students experience", "Pretty useless half of the semester.  We could have covered the same amount of material in two weeks.  It was too repetitive.", "No Comments", "She is so kind.  She makes little jokes in class and genuinely wants you to succeed.  Grades very generously, even made our final exam optional. Weekly homework from the textbook which isn't too difficult, weekly quiz in discussion which is made up of problems directly from the homework, 3 exams, and a final. She speaks quietly so sit in the front!", "Dr. Lasiecka along with Dr. Wang were two of my best proffessors at UVA ever. Not only they were great but as human beings they are angels sent from heaven. I loved both of them dearly. If you ever have to take MATH 331 or MATH 354 take them with one of them. I promise you that you will do good.", "She's so lovely. Be warned, she does speak softly. But she makes up for that with her clarity. She does a lot of hw problems for you during the course. This is a very clear, easy math course. I just took care to study a little and I got a 499/500 for both midterms combined. Really nice class.", "She cares what you learnt in this class. And she makes abstract thoerems extremely clear.", "She is a really nice professor. Her lectures are very clear and helpful, which is of great importance for a course like MATH331.", "Yes, she speaks softly but she is a great teacher. if you have to take MATH 331, definitely take it with her. I took it with someone else first and dropped it because it was impossible, but after taking it with Lasiecka I expect to get an A. she genuinely cares and wants you to do well, unlike a lot of teachers in the department.", "Her lectures are unclear and boring. Don't take her for MATH 331.", "her accent is pretty easy to get use to and understand. she's very patient and helpful.", "she does speak softly and has some accent, but she is a very nice lady who wants students to do well in her class.going to her office hours is very helpful. her grading is relatively easy.she teaches via expamples (LOVED IT!).if u review notes and the examples she gives, u will do well in the class.", "I could not understand her all semester. She is very quiet and has an accent. Easy grading criteria on tests though. She is also helpful if you go to her office hours.", "she's real cool.  you'll appreciate her lingo as she goes through the examples.  however, she is fairly soft spoken, and has a heavy accent. diff eq requires endless hours of homework no matter who you have...", "Very hard to understand, ONLY teaches with examples and doesn't explain what she is actually doing.  Unless you read material beforehand, it will take the entire class to simply figure out what your trying to solve, let alone why.", "excellent teacher because she teaches via examples. if you understand the homework you will do well in the class.  the tuesday hour is essential so do attend", "She is a helpful teacher if you can hear her.  She speaks softly and moves quickly. If you take good notes on what she writes on the board, you'll be set for homeworks and tests.", "She explains things really well if you can get used to her accent. From what I hear, she's better than the other diff-eq teachers out there.", "In class, she kinda isn't the best. (often elaborates on parts you understand, shows you something but then immediately the answer without giving you a change to think it through. small scribbly handwriting on chalk, etc.) BUT: She is VERY outgoing and very willing to help you out. Has deadlines but will give credit if your willing to work for it.", "CS 1113 with professor Asma was a nightmare. This class was filled with many unnecessarily hard homeworks/classworks/tests, she didn't teach us what we needed to complete labs (TA's had to teach us), and she did not know how to lecture. Office hours are helpful and she is knowledgeable/a nice person, just a bad teacher. Extra credit helped a lot.", "Prof Asma is a really awesome professor once you get to know her. Go to office hours and she will help you with anything. Such a sweet and genuine lady!", "AVOID ASMA FOR ENGR 1620! Look, she's nice one-on-one. However, that alone is not enough to make a class. Much more busywork than other 1620 sections with draconian high-school rules: no phones, mandatory attendance, no talking. Yes, she'll dock your grade. Endless group work (not hard, just way too much of it). In the end, frustrating and futile.", "She was awesome. Clearly presented material.", "She gives out extra credit at the end of the course and i loved her to death. she's so helpful anything too. probably one of the easiest math teachers, a lot of people in the class get A+s and she doesn't even give us any credit for it.", "She's a really fun and nice math teacher who understands students' mentality. She gives out written homework and WebAssign every week but they aren't usually too hard. She kinda grades written homework hard but she has a reason behind this. It really helps to understand the ACTUAL concept. Only downside to her: She doesn't give out A+s to anyone.", "Really cares about her students and their learning. Works tirelessly to make sure that her students understand and retain what they learn. One of my favorite courses in graduate school.", "Excellent teacher; very engaged and committed to student learning. Goes out of her way to ensure that students have ownership in the learning process and that they are exposed to authentic and relevant topics that will benefit their education and training.", "No Comments", "Struggled and Reed was extremely helpful letting me hold him up after class with questions, emailing him about confusions and discrepancies, even meeting with me outside of class for over an hour to go over my exam. Also, if you don't get Gunderson just watch her online at x1.5 speed or if you're a pro x2 speed. Labs are mandatory, lectures aren't.", "Prof Jablonowski was a great professor. Our class was small (sub 20) so she made sure to learn our names and make the class more personal. The weekly homeworks can be a bit challenging, but her office hours are the best place to go when you are stumped.", "She could get flustered sometimes during lecture, but she gives a lot of help during her office hours. Also you probably won't be able to do the homework without going to office hours because it can get very complicated very quickly. But she's super nice and attentive to all her students. The material was tough but I don't regret the course at all!", "Dr. Telesnitsky was not a bad lecturer, but not that impressive either. Does seem a bit rushed when lecturing. Her exam questions were harder than those of other professors (on the exams you could tell which professor wrote what questions), but viruses was a harder subject though.", "not helpful. at all", "No Comments", "Hester teaches into the board, confuses herself and the students, and graded harder than any other GSI.  She also misses her office hours without ever notifying the students and generally sucks; try to get another more helpful gsi.", "Hester seems nice outside of class, but within those four walls she more closely resembles a hungry polar bear.  She will bite your head off.  Maybe 8am was too early for her to deal with students", "She is an excellent professor and very sharp person. She has a lot of courtesy for her students.", "I left a previous detailed good review for this professor for a different class (Mth 431). But she was not helpful in this course at all. Graded much harder, was not clear with any instructions, the course assistant was more useful than she was.", "Homework be ready to dedicate time before each class plus a weekly homework and sometimes additional work. Participation matters you must be prepared to present your proofs at the board before you discuss the content in class at all. Virtually no lectures, completely Inquiry Based Learning. Tough grader hard exams but a high curve helps balance it", "Nina is a true believer in education. She loves her subject and puts a lot of work into this course. I am inspired and enjoying this class.", "The way the class is structured is really good, and I'm sure that Nina will be really awesome next year, as it was her first year teaching this class and it's already good.  I don't do well in it, but that's probably because I don't put the right effort into it.  Other kids seem to like it.", "Prof Springsteen changed my opinion of tech comm. She gives solid feedback and gave an appropriate amount of work given that it was a one credit class. Also, she is a very competent speaker and gives actual good advice. Went in dreading the class and actually learned something useful. I would recommend her to anyone.", "Dr. Sevener is a solid choice for MSE220. There are 6 quizzes, and the best way to study for them is to do her optional homework problems. Not sure why another reviewer said there were no practice problems? She also offers a lot of extra credit opportunities in case you bomb a quiz. The final was challenging but not impossible.", "Not the greatest at teaching. Her classes are boring. She makes 1 hour class feel like 2 hours. Her lec slides are the worst I have ever seen, with no info at all. In terms of quizzes and exams, she does not give any practice questions so you do not know what to expect at all. Just have to pray she doesn't choose to make it hard this time.", "Sevener is really clear about material presented in class. There's nothing surprising or tricky on exams. All of the lectures for this class were recorded, so it was fine to skip class and just watch those. This was an information-heavy course, so mostly memorization. Sometimes homework/exam instructions were not super clear.", "+rep, a lot of respect for her as a person and a teacher. She is good at communicating what's required in the class and you'll do well if you read her notes.", "Sevener is very straightforward about communicating what you need to know and reinforces practically every type of problem with in-class worksheets (which she gives the answers to, count toward your grade, and show up on the quizzes). Awesome class to actually learn without stress. Got 4% of my total grade in (easy) extra credit.", "Great teacher overall taught everything well and very easy to understand", "Professor Sevener is very knowledgeable and caring. At her office hour I literally saw a student dropping his pencil and said:\"I give up. This class is too hard I'm not gonna study engineering anymore.\" (Wrong, the class is not that hard) Then Professor Sevener very patiently picked up his pencil and said:\"Okay. Let you help you understand this.\"", "Keeps lecture engaging by encouraging class participation and having in-class worksheets (graded on effort) to reinforce concepts. Extremely helpful in office hours and great at explaining /clarifying confusing topics. Six short quizzes and a final make up 80% of your grade-- very doable if you attend lecture, study, and do the hw sets she posts.", "Prof. Sevener was ok. Not as good as Prof Sick, occasionally got things wrong, graded very harshly.", "Professor Sevener is fantastic. Questions about material: great responses, very straightforward. Questions about assignments: makes you work for it, which I appreciate. Refers you to other profs if she is unable to answer your questions. Would highly recommend for any class.", "The lectures are very clear, and Prof. Sevener always tells you what she expects you to know. She gives helpful examples and does a great job explaining why things are the way they are, so the class never felt like just memorization. She even passes around material samples she has collected from her past jobs.", "Her first semester at Michigan, Prof. Sevener is a Lecturer/Research Scientist. She's nice and not bad at lecturing, but I don't think the way she taught really fit my learning style. Seems very willing to help outside of and after lecture.", "This is definitely not an \"easy\" course, that being said the tests are all multiple choice so the amount you study will definitely translate into your grade. Highly recommend not only following along on slides but taking down notes on what she says because that material will show up on the exam.", "Dr. Pavgi makes you work for your A just because it's 100% exam based besides iClicker extra credit. Exam questions can be a bit confusing, which is frustrating because you can't ask questions during exam. She is happy to discuss exams and really wants to help you become a better test taker. Out of all the physio profs, Pavgi is the one you want!", "Dr. Pavgi does absolutely everything she can to make sure her students understand the material. She is one of the best lecturers I've ever been taught by, if not the best. She explains everything very thoroughly and makes it easier to digest. I feel like a lot of the students are scared of her but she genuinely wants us to succeed and understand", "Dr. Pavgi is my favorite professor. There is a ton of material covered in this class but it is all interesting and she makes sure you understand it. If someone raises their hand and says they don't understand, she will try multiple methods including drawing pictures, relating it to life, or using an analogy. Go to office hours!She explains so well!", "If you can memorize and recite every detail - she's the prof for you. She writes exams from material that's not on the slides, and my strategy for the class became writing down literally every word she said and memorizing it all. She also was one of the least approachable profs - not willing to argue test questions or answers or topics whatsoever", "Pavgi writes notoriously challenging exams - to do well you essentially have to go through all lecture recordings and write down every word she says as she'll test you on things she verbalizes that aren't on the slides. Very clear in class, though, and has been teaching long enough to know exactly what to say to help you understand the concepts.", "Shes pretty good once you get used to her.", "One of my favorite profs here at Michigan. Simple formula to this class: She teaches well + you put in honest effort and ask questions  good grade. Test questions are tricky but fair. If you don't understand, ASK!", "This class is challenging, but Dr. Pavgi is very willing to give you a good grade if you work hard in the class. She is accessible to answer questions and gives great advice. I don't understand all the negative reviews. Show up to lecture, pay attention, memorize her slides, go to office hours, and ask questions and you'll do fine in her class.", "She flies through lecture slides and doesn't stop to explain some really complicated mechanisms. However, if you take the time to go over the information on your own, which is literally just memorizing word-for-word her slides, you'll be fine.", "Grade is based solely on exams, which are based soley on her lectures (as in, what she says). ANYTHING she says in lecture could be on the exam. You need to know everything in order to do well on the exams. The lectures are recorded, which is super useful, because just studying the powerpoints isn't going to cut it. Extra-credit iclicker Qs.", "If you pay close attention to everything she says, none of the exam questions will shock you. However, this means you need to study hard. She's obviously really smart and seasoned teaching this class. However, she needs to make herself more accessible. Average teacher, gets the information across.", "iClickers are extra credit so go to lecture since only things in grade book are exams. Exams are MC but tough since they're \"A, B, A and B, B and C\" format. You should rewatch lectures to make sure you got everything she says. She's hilarious though without realizing it.", "Grade was 100% exam based and all the exams were 100% based off of the lectures. My textbook is buried underneath a mound of dust. Go to lecture for the iClicker points but the only way you can actually learn the material is by watching the lecture recordings since Pavgi goes very fast. Take notes on EVERYTHING she says even if its not on the slide", "The tests are the most confusing things ever. You think you know everything there is to know, but then you get hit with Pavgi's \"All of the above, A & B, A & C, all but B\" questions. She has said a couple funny things, but she talks so fast and confusingly that you can't keep up.", "Exams are poorly worded and refuses to consider other option choices. iClicker is extra credit so I suggest going to lecture. Memorize the slides (lots if info), no need to read the book. Disrespectful/snarky at times but does decent job teaching but sometimes glosses over stuff that shows up on the exam.", "Her lectures are very boring and her exams consist of about 50 multiple choice questions. The MC can get confusing cause many of them consist of answer choices like C: All of the above, D: A and B, etc, so make sure you know your material. Memorize the lecture slides (MEMORIZE THEM), you don't need to do the readings to do well on the exams.", "Dr. Pavgi is a great professor and a genius. Though sometimes confusing, she is hilarious. I laugh out loud at all of her jokes.", "She was good enough for the first exam, explained stuff relatively clearly and it was studyable even though the exam was hard and there were unfairly worded questions. She has become a whole different professor for the second exam. Useless lectures, focuses on the least relevant material and its completely unclear what we need to know for the exam.", "Not only does Professor Pavgi put together a meaningless course where no real concepts are taught and no novel intellect is gained, but she is also one of the most disrespectful professors I've encountered. She shows minimal regard for her students and often makes snarky comments when in lab. She lacks professionalism and just downright compassion", "Terrible professor. Has no regard or respect for students. Is a presumptuous and condescending woman, harboring a heartless soul. Students despise her and comment on what an outrageously hard heart she holds and believes she is above anyone and everyone.", "Super easy class, just memorize slides and you're golden!", "PLEASE do yourself a favor and take this class with Dr Pavgi. I had the chance to sit through some of the other proffer's who taught this course, and without a doubt Dr Pavgi was the best! Exams are not as easy but if you work hard they are manageable!", "Absolutely loved Dr. Pavgi's class. She taught everything in such an amazing way. Very easy to understand. You have to put the time in for this class and study the material, but the exams are very straightforward. She is not trying to trick you. Easy to do well in if you put in the effort. One of my favorite classes I've taken at umich", "Dr. Pavgi is great! Her tests are more than fair, very straightforward. You don't have to read the textbook at all, everything is based on her lectures. It would benefit you to attend class b/c she gives extra credit clicker questions that could really help you. Best way to study is to just re watch the lectures & take notes. Very manageable class!", "pavgi was alright. the tests were hard but if you studied you should have been fine. She's confusing in lecture so I would even recommend to just look over the powerpoints on your own time. but sometimes i wondered if she ever read her exams before she printed them...", "Lectures were terrible. Complete lack of organization,  gives convoluted explanations of concepts, always going from one concept to the next with little to no connections. This makes the class harder since it's entirely lecture based. Exams cover lecture material, but poor wording/grammar of questions makes them far more difficult than necessary.", "While Dr. Pavgi is a nice person, she is not a good lecturer by any means. Her lectures (and notes) were incoherent and disorganized which made studying for lectures difficult. The content would otherwise be interesting but the delivery is so bad that it's hard to appreciate. Do NOT recommend, you should take it another semester with another prof.", "Dr. Pavgi, while not the best lecturer, cares an incredible amount about her students. Animal Phys is content heavy, but if you take the time to go to OHs and go over your exams/study skills, you will see results. I didn't want to follow her advice at first because I was convinced I knew how to study, but now I'll never study another way again.", "She is a good lecturer and the lectures are recorded so you can go back and watch them to catch details you missed. I HIGHLY recommend going to class though. You can earn extra points that way. The class is entirely exam based and the questions are very detailed. Lots of studying required. If you put the time in, you'll be fine.", "Teacher has a great enthusiasm for her subject. Teaches clearly and allows students to give feedback on lectures. Encourages questions, curiosity, and discovery.", "Professor Koch really cares about education, at least comparable and even more than high school teachers. Very well-prepared lectures and helpful office hours.", "Sarah is very smart and knows the subject inside and out. Her enthusiasm was infectious; this was a truly great course!!", "This was one of my favorite classes so far at UMich. Prof is a very nice person and gives great lectures. Lots of homework in this class, and the tests were a little long. Other than that, it was a perfect class!", "An excellent teacher! Sarah developed a very clear, geometric understanding of each concept before going into the details of the proofs. Also, she was often available outside of class for help.", "I took math 490 with her last semester and it was superb. She is super caring and helps me a lot outside of classroom. Really genius person and I can feel her passion for teaching and for topology. Highly recommended. If you work hard, you will get a good grade. She checks her email pretty often and will always love to help you if you have question", "I really really love Sarah and the way she organize the IBL lecture. Honestly, it is quite easy and just an intro level class to topology, but I still learn something from the last several lectures.I will strongly recommend it for students who are not in pure math and not recommend it for math students. Math students should take 590.", "The happiest professor I've ever had! Sarah (she'd rather you not call her Professor Koch) really cares that you care about math. She gives great intuition--math is a very visual subject for her. To benefit from her class, be engaged in learning. She gives a lot of work, but is a super nice person. If you're struggling, go to office hours.", "I absolutely love Sarah; she goes far out of her way to help students. Very understanding and caring. Though her lectures may not be very linear, the general point is not hard to follow and she takes time to explain each concept in depth.", "She has a very unclear way of teaching, and the homework is filled with random stuff.", "Sarah is very kind, and very helpful during office hours. Her lectures are engaging, but the notes she writes on the board are not very organized which makes taking notes difficult. Her tests are quite fair, and her p sets would be a lot more interesting if she didn't accept input from her students that desire more computation. Overall great prof.", "Not so clear as DeBacker. However, she is most willing to help.", "Dr. Jakob's slides are much clearer and better formatted than Dr. B's, but the pace of her lectures is much slower. Her project assignments required lots of work, and she was often unclear in her speech during lecture. The material she presents that contains outside applications does appear on exams, so make sure to understand it.", "Dr. Jakob is eccentric and unique, but truly cares about her students. She is the first teacher ever whose office hours I've attended, and she truly made it worth it with how clearly and concisely she explains information. Biochem is a tough class, but put in the right effort with Dr. Jakob and you'll reap the fruit on her exams", "Ursula was a great professor. She really engages with the class and tries to get them involved with the material by walking around cold-calling during lectures. She is actually very funny too and tries to joke around. That being said, sometimes how she explains material is confusing, but she will try her best to reexplain if students do not get it.", "Her lectures are not super clear, however, her slides are perfectly laid out. Makes memorizing easier. She walks down the aisle and makes people participate in lecture, so either sit far away or don't make eye contact.", "She's not the worst or the best professor I've had. BioChem is going to be a tough class no matter what and she was an okay teacher. Her flow of information was a little off in lecture and she was definitely confusing. But, she was nice and approachable. She's not as bad as some commentors are making her out to be, but she's not that great either.", "Dr. Jakob is a super nice professor who genuinely cares about teaching.  She's pretty clear in lecture and helpful during office hours.  Definitely the more likable one between her and Dr. B.  ", "Jakob is 10x better than Balazovich. She cares about her students, she explains material clearly, and she will always pause to re-explain herself if the class is struggling to understand a concept. She will ALWAYS tell you exactly what you need to know and study to get through the class.", "Don't really understand the negative comments, Jakob was a good professor who explained the material well and in a relatively simple way ", "I feel many people who rate on this site have a negative impression of professors who teach difficult classes (particularly pre med classes!). Biochem was a tough class, but Ursula explained concepts well the majority of the time. Yes, you needed to know almost everything on her slides, but that shouldn't be surprising for a biochem class.", "Everyone here needs to calm down. Ursula is an amazing professor and always willing to help in her office hours. She makes things easy to understand- but you have to put in some work yourself! No one said biochem was going to be easy, you really have to study. Her exams were fair- she tested over exactly what she said she would.", "nice lady who doesn't stress concepts that will be heavily tested, and rather tells us useless things we don't need to know. wouldn't even tell us the avg for exam 3 because it was so low, im guessing. the reason for the low avg correlates to her teaching ability.", "I disagree with the post below.  She is actually a nice person and cares about how you do in the class.  She is clear in lecture and tries her best to help recap what you should know/study.  Overall, I liked her more than the other prof for this class.", "This lady absolutely cannot teach. Do not take this class with her. Exams are poorly worded and set up to fail you. They test the most minute details. She rushes through lecture slides every day and simply does not care about student performance. She's there simply to be there, not to truly care and teach and make a difference.", "Although she is a German, but I could understand her English no problem (unlike some Indian prof. in the University). Very helpful to students and answer question emails quickly. If you read her slides and refer to textbook, you will be totally fine for the class. Persons who gave her bad ratings probably just want good grades without studying.", "Ten chapter in 2 classes?  She cannot and should not teach.  She does not care about student performance or learning.  Obscure test questions not covered in class.  You teach yourself.", "She is not nearly as bad as the previous comments describe. I found her questions to be easier than Dr. Bs. Her accent isn't that bad, or even comparable to half the math department.", "So they expect to give you in this class the whole world of biochemistry in 3.5 months....this is one of my worst classes ever...i struggled so much and you should take this class solo in a semester if u wanna do good.tests have hard questions that u never expect they would've asked abt b4 the test. Teacher is nice  ,class is hard", "She lets the graduate students make mistakes on grading. She would not give me credit even though my answers were correct. She takes off 5 points for units which are already given in the question. She lost my regrade and told me to stop wasting her time asking about.  IMHO she is one of the worst person I've dealt with.", "Worst teacher at michigan. Its OK to be hard but its not OK to be confusing and teach crap and then make mistakes on grading", "Absolutely horrible. Will not discuss grading scale. The previous person is right! Rude and the accent makes the class unbearable.", "Very confusing. When I was in office hours, she was very condescending and expected me to know my answers. Hello, if I knew, I wouldn't ask! In fact I saw two students come in to get their forms signed so they could drop the class. This just shows you how bad it is.", "Dr. Jakob is very approachable. The class is do-able despite what ppl say. It is easy to understand her, ppl that say otherwise are deaf. Just make sure you read and KNOW the lecture slides! Definitely possible to get an A just attend lecture and read the book. Exams are geared towards detail but the detail comes from the notes not the book.", "No Comments", "Good instructor.  Pointless to go to class except for a few MCAT practice questions.  Memorize the notes and refer back to the textbook if you have any questions.  Requires a lot of time.", "Nice lady. Her german accent wasn't that bad. She's pretty straightforward and doesn't try to trick you on exams. Her slides are slightly messy, but really tell you what to focus on. She makes jokes in lectures and they are actually funny, but her lectures could be really boring at times...", "Hard class, really nice lady, though, and was more than willing to help students. Little difficult to understand her accent, but all her lecturenotes were online.", "She is really hard to understand because she has a strong German accent, but she is funny and sweet.  Everything you need to know is on her lecture slides and she is very straight forward.", "She is really nice and very funny in lecture. She doesn't go as fast as Balazovich, which is nice. She only wants you to know the very basics of biochemistry and does not try to trick you on the quizzes/exams at all. Very straightforward, even if her powerpoints are slightly messy.", "Very strong accent which made it hard to understand her. She was helpful and friendly to approach compared to Satan (Balazovich), but she was vague to questions. I would also like t suggest picking out new GSIs whom don't state on the first day, \"I don't care about you since I am going to med school and you aren't\" to the discussion class.", "Biochemistry professor. She was clear, and lectures were kept as interesting as possible. Friendly professor who answered emails quickly.", "Not particularly difficult. My issue is directed more at the IOE department for placing more than 3 midterms for core classes over the same week. I got a lower score on the midterm, and it's going to hurt me a lot since exams are worth 80% of your grade. Other downside is you don't really learn anything practical or hands-on (no projects).", "The exams are worth a lot. That is the downside to the class. She teaches very clearly, and repeats material if needed to make sure everyone is on the same page. There are many pop quizzes, but most are moderately easy. I would definitely take another class with her again. She is very clear, and lectures are well organized.", "Very sweet professor. Starts every lecture by reviewing past few classes and derivations. Exams and homeworks are straightforward.", "Clear lecture notes. You can get good grades without going to class.", "Class is extremely easy. Exams are easy and very similar to practice exams.  Homework is completely out of the book", "Very nice lady; has an Asian accent so takes a second to follow but not incomprehensible.  Grades fairly easily, material is relatively straightforward, and exams are open-book, open-note.  Also gave us a couple of bonus point opportunities, including class attendance.", "She had really detailed lecture slides. Her lectures helped explain everything real well. The best part is that exams were OPEN NOTE AND OPEN BOOK. It doesn't matter how the professor is at that point, its a great class.", "She prepared very carefully and orderly. I did not know why so many bad comments on her!! She is originally Korean, I guess. But not easy to get A, we need to write FAST in exam!!", "From hearing others' reactions to the class last semester and taking the class this semester, I think the class has changed a lot. I really like the professor and find lectures to be extremely helpful. I know there was a lot of criticism before, but honestly I don't think it applies anymore.", "I really don't understand the bad reviews.  She's great at teaching and is nice to her students.", "For starters, she is pretty much incomprehensible. Then she does examples that seem to have no relevance to the class. On top of them not being relavent, it takes her ages to go through them. Her powerpoint slides are also terrible. Also, she was given midterm feedback on how to change, and took none of the feedback at all. AVOID!", "Absolutely brutal. lectures were useless because she was impossible to understand. her examples were useless, and she made the exam nothing like the homework or examples. Her lecture slides are full of gibberish that she barely explains and when asked to give examples, she literally wouldnt. Half the class dropped after the first exam. Have fun", "she gives clear explanation; but gets upset if we don't get it afterwards...", "terrible... lacks understanding of fundamental physical concepts, or ability to explain more advanced concepts, yet gets frustrated if we don't get it", "she seems very serious in work and hilarious outside and very kind and beatifull", "She was not explained content well. She is not interested in the teaching. Lacked a clear explanation of her grading and was not clear on what she required for full credit.", "Great professor. Very knowledgeable about the subject. Always open and really wants everyone to do well. Works out problems by hand on the board instead of using awful ppt. Is a bit feisty though and will often get upset if the class is responding slowly to her questions. Workload is a bit high but the class was straightforward for the most part.", "Excellent professor. Clear explanations that are illustrated with lots of examples. Emphasizes learning over grades. Homeworks can be long, but are directly related to lecture material and really help you learn the concepts. Challenging, but fair exams. A little stern at times, but very kind overall. Helpful during office hours. Highly recommended!", "Very knowledgeable. a little on the stern side but can lighten up a bit. always looking to help and lays down a distinct process for analysis", "I love. She makes Analog Circuits easy to understand. The exams are directly taken from practice tests, HWs and lectures. Just do everything required of you and you will find this class straightforward", "smart lady.. stern for no reason.", "Nice professor, although she is sometimes inconsistent.", "She's a great GSI, who ran our lab.  She's been teaching this class for 2 years now, and is fantastic.  She knows her stuff.  Just ask her about aphids!  :)", "All the professors are FANTASTIC, and the class is super interesting. The first exam is easy, and the last two they make you work for it to say the least. Fuller's exam is open note, and pretty detailed as a result, but fair. Make sure you make lots of charts for easy-access info, and bring your laptop to control F!! Definitely recommend this class", "Had several classes with Dr. Fuller as part of our graduate program . She is very knowledgable and an expert in her field. She is very responsive when it comes to answering student questions and sets reasonable expectations for exams. I feel very prepared for all material concerning viruses on our boards after all of the classes I had with her.", "Professor Fuller is scattered, does not present the information clearly, and is not on the students side.  Regularly, a student will ask an interesting question, just to have Professor Fuller say that the question is not the point of the slide and repeat what the point of the slide it.  Her test are ambiguous, and she is not willing to change this.", "I LIKE THE TEACHER", "She is a good teacher, but some may find her a little hard to understand with her accent. She answers questions thoroughly, but otherwise she basically uses examples from the book and asks us to do problems in class. The exams are rough but the curve is usually really high. Web homework isn't mandatory but it is good practice.", "Dr. Raji is the epitome of what you don't want in a professor.  She definitely does not care about the students, is rude, and does not respond to emails that are of top importance.  As a matter of fact, I was hospitalized, and only after involving the department chair did Dr. Raji assist with my situation.   AVOID HER AT ALL COSTS.", "Dr. Raji was a very interesting and knowledgeable teacher. She was very helpful and willing to spend time answering any questions students might have. I had very little experience with biology prior to taking BIOLOGY 172 with Dr. Raji, and she made it a very manageable and enjoyable experience.", "She was willing to help if you needed it, and cared about her students. The exams were very tricky & difficult. Sometimes we got points back for mistakes she made. Bio 172, like all the other Intro classes, is very difficult to get an A in. Definitely join an SLC study group and try to review the material as you go.", "Easily the best professor in Biology at UM.  Wish we had more professors like her in this department/University.  She deserves to be a full-time professor if she is not one already.  Dr. Raji cares for the students and ensures that they understand the material. There are other useless lecturers in this department who do not belong here.", "Exams poorly worded, contain many mistakes, and do a mediocre job of testing the material. Interrupts constantly  during exams to correct mistakes SHE made. Misleading, vague notes. She treats classes like a game and students have to argue for well deserved points. Is sneaky when calculating grades and changes the scale. May not give deserved grade", "Dr Raji was a very clear, kind lecturer. She made an effort to learn many of the names of students both in the front of the class as well as the middle and back of the class which made a big lecture feel small. Her exams were not the best written exams in the world but that should improve. Overall she had great intentions and I recommend her to all", "Absolutely agree with the comment below. The overall average in the course was a 76%, and she DIDNT CURVE THE CLASS. Meaning the average grade was a C for the course overall. An absolutely nice teacher at heart but an absolutely terrible test maker as the wording was absurd and she had to correct herself at least 10 times during each exam period.", "Everyone who already rated for Spring 2011 didn't wait until their final score came in. Firstly, Raji is a very nice woman and approachable. She made wording mistakes on her exams and gave us back points on multiple occasions. However, to make up for the high average due to her mistakes, she made the last exam extremely difficult and unreasonable.", "Once of the nicest professors I've had. She was able to answer just about ever question we had on the material. My only complaint is that the exam questions were often poorly worded, or they covered things that weren't in class. But Dr. Raji did give points back on some, and you will learn a lot regardless of your grade. Oh, and use the textbook.", "Dr. Raji was a great professor.  She should be invited to come to the University to teach full time.  When I took Bio 172 the first time, I had two awful professors. Dr. Raji is much better than both of them.  She should really teach here full time.  She's great!", "I love Dr. Rajia nd she honestly made me fall in love with biology. She knows her material and she does a wonderful job at teaching it. She is amazing and I don't  think I would have ever enjoyed this course with anyone else. I would take another class with her in a heart beat.", "Dr. Raji is amazing at what she does. She knows her subject and does a wonderful job of teaching it. I took Bio 172 with her this spring and I really hope to see her teaching another course here again <3 she is amazing.", "Great professor, works with students and makes sure concepts are understood.  Very approachable and has an extensive knowledge of molecular and cellular biology.", "Dr. Raji  made lecture fun to go to and the learning environment was very comfortable. She explained things in a clear matter and when she made mistakes she was not afraid to admit them (happened a few times on exams). I can honestly say that she is one of favorite science professors. She knows the material very well and makes you interested!", "Dr. Raji is the best professor I have ever encountered. She has a way with teaching. You see her love for the subject, for teaching, for her students from lecture to lecture. I would take any course she will teach and I hope to see her at U of M for microbiology. I can never be too thankful for her teaching methods. She is amazing!", "The best professor that I have taken at the University of Michigan and I am a sophomore so I have seen many professors and she ranks as number 1.", "Dr. Raji has an amazing style of teaching. She is very clear and helpful. With honesty she is one of the few U of M professors that has really taught me something, challenged me and made biology so interesting. You see her love for the subject, for teaching, for students lecture after lecture. She is very positive and cares that her students learn.", "Her lecture is very organized. She made the material really interesting. We finish lecture usually half an hour early in the spring term but she always leaves time for questions and exam reviews. Raji knows what she talks about and knows the material well.", "Very good professor.  Unlike a previous bio course i took, she made the course VERY interesting.  I heard bad things about the class, but I actually enjoyed the material.  I hope she teaches more classes in the future.  Highly recommended.", "One of the bext professors that I have had in my college life.  Her knowledge of the subject and her teaching style are just fantastic.  I would recommend her for any one wishing to take this class", "One of the bext professors that I have had in my college life", "She's so salty and always throws temper tantrums in office hours.", "Not a great professor, but in EECS183 you can attend any lecturer you want, so don't worry if you get stuck with her. All lectures are recorded as well. She is very considerate in office hours, but is not a great lecturer...", "Not too difficult of a class but she was both a bad teacher and a bad person. Least favorite professor I have had at UofM.", "She's one of those people who thinks she's strong and bold, but is in reality just rude and very bitter.", "My group for the final project went to meet with her because even the IAs couldn't find the problem with our code. She was condescending and ended up yelling at us and blaming us for not understanding concepts. Interestingly enough, the concept was something we had never even learned before... I would go to another professor if you have questions.", "Terrible teacher. Always very rude and unhelpful.", "Let's just say that Nic Cage speaks at a more consistent volume.  Lectures can get pretty boring.  One time one of the other EECS 183 lecturers subbed for us and that was pretty good.  I'd say go for another lecturer if you can but it won't impact your grade at all.  Super easy class", "Definitely pay attention to the reading. That's how I learned all the material for the class. Her lecture is very boring and discussion is basically useless. Find friends to work on the projects with and don't get too hung up on exam grades. Start projects and assignments early of you WILL regret it. Overall, fun class!!", "EECS 183 is easily the most frustrating class I've ever taken.  The lecture slides, as well as the online supplement material, covers a bare minimum of how implement code correctly.  The office hours are an absolute mess; if you don't have hours to dedicate to getting one question answered, don't waste your time going.  Don't take this class.", "I went to her OH and started to doubt myself. She was so rude and didn't provide any helpful advice at all.", "Went to her OH twice. First time, I had no idea what to do for a project and she was very rude about explaining anything. It was like she couldn't possibly understand why I was confused about anything on that project. Second time, I had a large part of another project done (thanks to the GSIs), and she was much nicer and helpful with my questions.", "She can come off as rude, snobbish, or unhelpful , but ultimately she really wants to help students learn and be successful in one of the most challenging fields offered at Michigan. Work hard, stay on top of the material, form a study group, make a good team on the final project and you'll have a great experience.  I really liked her and the class", "Her manner of speaking is extremely annoying, and she is quite rude and unhelpful in general. The class is pretty easy though, and thankfully, the rest of the staff is fantastic.", "She's so. rude.", "Dorf is the LEAST helpful professor I have ever had.  Her answers to students' questions are vague and often condescending.  She over complicated simple concepts and wastes class time on unrelated topics. The projects are boring and extremely exact.  Nearly impossible to complete without going to OH.  Very happy this class is over.", "Dorf is extremely unsupportive and unpleasant to be around. She  makes a big deal about how \"coding is for everyone\" blah blah but if you have questions, she often makes you feel inferior. Her emails and comments on Piazza are very rude. Its time for her to retire honestly. Don't go to Dorf for help with this class, the IA's are your best bet.", "Dorf isn't the best lecturer but you don't have to worry about her tbh. The IAs and Office Hours are the lifeblood of this class. Go to office hours and start early! Can't stress this enough! You will do well if you do that. Overall, really great class. It's set up extremely well and the projects are fun! I recommend it to everyone!", "She's super annoying and is rude. If you ask for help and you don't know the answer she will be angry and is a very unpleasant person to be around.", "One of the best teachers I've ever had - and definitely the most enthusiastic and knowledgeable programming instructor I've ever met. Really supportive/proud of her students. Make sure to not miss any lectures if you don't have to; do all of the CodeLab exercises/practice tests, and you'll be sure to do well in the class!", "A very unpleasant and unhelpful person. Treats all students as if they don't know the meaning of hard work.", "Her lectures are long and sometimes boring. Most of the learning came from the online interactive textbook we used. I went to lectures just for clicker points. She is really not involved much outside of her lectures but the rest of her EECS 183 staff is incredible and always there to help", "She's really annoying to listen to but the class is really easy if you're willing to put in the time it takes to get the work done. Start projects as soon as you can in order to get extra credit, and do the readings, because that's basically how you learn the material.", "I initially thought EECS 183 was pretty hard, but I realized that I was having difficulty in the course mainly because Dorf's lectures were unclear and disorganized. Attend a different lecture if you can.", "This class gives the liberty of letting you go to any lecture you want, so don't stress if you don't like her. I was completely new to coding, and this class aided to that.  Use all the resources available, don't wait until the last minute (i.e. online videos, office hours, discussion), it's only hard if you don't seek help.", "Tough class if you're new to programming. I realized I hated coding by the end of it. Dorf is definitely not one of the best professors that taught this class but you can always attend a different lecture.", "A mediocre teacher who is very condescending during office hours. The class was easy, but Dorf's attitude towards students was despicable.", "This class is pretty difficult, especially if you have never coded before.  It's a weeder class, and a lot of people drop after the first test.  The class consists mostly of group projects which with hard work and long hours are doable.  I went to tutoring with GSI's all the time just to get a B.  The tests are almost impossible.", "Please do NOT be afraid of 183. It is my favorite class since arriving at Michigan. Dorf's lectures are sometimes a bit disorganized, but you'll be fine. There's Extra Credit attached to every project for turning things in earlier, and the exams aren't that hard. Study and go to office hours and you probably won't get less than a B. ", "Long story short I realized I hated coding by the end of the semester and the workload gets unbearable if you really aren't into it. My advice is to take enough credits so that you can drop this class and still
