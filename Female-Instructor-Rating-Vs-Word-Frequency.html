be full-time. Some of the staff is helpful but as a whole they are overrated because the large amount of students make it hard to get help.", " She definitely cares about her students. Multiple points through the semester she sent emails out to the class with people wanting to hire people out of 183. Dorf isn't the best, but I don't understand a lot of the ragging on her bc if you don't like her you can just go to another lecture. 183 is run like 1 big class. Section is optional too. ", "Very, very dry lectures that are word for word from the readings. Grading is crazy; you need a 95% for an A. The GSIs taught most of the class and the professor was frequently absent from class. Such a shame since the material was actually pretty interestingthe format it was presented in was anything but that.", "Knowledgeable in the field, but not a very good lecturer. Course content is interesting and relevant, but lectures are usually dry. Attending the class really doesnt gain you much because the lectures are mainly her reading verbatim off of the slides.", "Get ready for lots of cold calling and other scare tactics to get you to participate", "There was a lot of information during lecture, but she recorded lectures and put them on Canvas. Homework was graded tough and it was not clear what answer they wanted. Grading on exams was lenient. If you put the work in to learn the information, you will do well. There are quizzes, but we went over them as a class.", "You certainly have a lot of material to remember. Coming from a material's science background, I'm used to using engineering/intuition/math. This reminded me of AP Bio. You will learn a lot in this class, and if you have any interest in Biomaterials, take it! Good cross-over whether you're BME intersted in MSE or vice-versa", "She expects you to memorize each of her slides to a T. The exams were extremely difficult even though she let us use cheat sheets. I didn't know how to answer any of the questions on the final and had no clue how the grading in the class worked. She made us do group presentations on science papers. Too much work. Avoid taking this with Dr. Mehta.", "Way too much information presented in each lecture and too much material expected to know", "She gives wrong information in class and if you put that on the homework/exam you get marked wrong. If you ask for a regrade saying \"this is what you told us\" it won't matter since all of the grading is at the GSIs desecration. This class has some amazing information, but do not take it with Dr. Mehta", "Tough and too much workload. The class had a journal club thing where teams of students presented a journal they read. It may be a good way to push us to read scientific papers, but it is ridiculous to have you memorize what's in 15 papers presented throughout the semester and prepare for any possible questions from any of them for the exam.", "Good teacher, nice, tells you exactly what is going to be on the test", "she was a great teacher, she really cares about her students, emphasizes what we do and dont have to know for the test, shes an all around nice/clear teacher! lectures a little dry sometimes but its microbio, its not all gonna be interesting", "Nadiya Fink is the worst!!! Her tests were extremely long and a lot of my friends received B- or C range grade during the midterm. Her lectures were filled with her calculations which only she can understand. No explanation at all!!! Don't take her class if your GPA matters.", "She explains everything clearly and gets through material very efficiently. She takes her time to go through a practice problem or two for every topic she teaches allowing students to be able to attempt homework problems on their own. She also holds regular office hours and is very helpful in answering any questions you have on the homework.", "Fink is not a good professor - she is very hard to not only understand but pay attention too. She doesn't phrase things in the best ways and sometimes doesn't handles questions well. Taking it with her, will make you work much harder for your grade. Also the exams are ridiculously hard with a C average sometimes.", "Nadiya Fink does not even deserve a chance to teach students. Especially at such a great university. She does not know how to care and help students. NO curves. NO explanation. Almost one-third of my classmates received a C range result in some exams. She failed a lot of students in her class. Don't take her class if your GPA matters.", "I wanted to give Dr. Fink a chance, but she honestly confused me so much. After doing just ok on the first exam, I stopped going to Fink's lectures and only went to Gunderson's. I scored four letter grades higher on exam 2. If you have Fink, I recommend watching lecture recordings or going to a different lecture. Also, use GSI office hours for HW.", "Stats 426 with Fink was the worst class that I have ever taken. She is a good lecturer, but she doesnt give adequate practice material, her exams are extremely difficult, and most importantly, her class is totally uncurved. Because of this, a good chunk of my class received in the C range and below. Avoid taking if you care about your GPA.", "This instructor is a good lecturer but gives ridiculous grade. Medium is C+ to B-, no curve at all. The most unfair issue is that other instructor(s) give much higher grades. Never take Stats 426 with her!!!", "To be honest, I've never seen such a horrible teacher before. Almost every one of my classmates was having a problem with the material she taught. She gave these hard, long exam which obviously was impossible to finish and she did not curve the grade. HORRIBLE!!!", "Absolutely the worst teacher I've had in all of college. The class is difficult, uncurved, and is extremely work heavy even though it is only supposed to be a 3 credit class. Additionally, her notes are hard to read. A good chunk of my class has a C and below and she still refuses to curve. I would avoid taking classes with her at all costs.", "The worst professor I've had in two years at Michigan. She does a bad job of explaining examples in class, homework takes 2-4 hours to complete weekly and the tests are impossible to finish in time, let alone being very hard. She doesn't curve either so almost half the class won't pass. I would never consider a course taught by Fink again. Ever.", "Try to get Gunderson or do not take Stats 250. Stats with Fink I think actually screwed up my thinking on different concepts in stats and wish I hadn't gone to any of her lectures. Seems like a nice lady but I get a headache trying to constantly understand her.", "Homework due every week with about 5-7 pages long, exam is the hardest and longest i have ever taken. The main point is no curve at all, even my class medium was a C. If you have another choice, don't pick her class.", "I almost got depression from this class. I did not do really well in the first exam, and I just see no hope in this class. Regardless of how hard and how people perform in this class. This class does not curve. Please if one day she can see those feedback, she would understand how her students feel about her grading.", "NO curve. I almost cried. Her exams were sooo long and she took off most of points in an exam question because of only missing minor things. The homework is due weekly and each of them took me around 10 pages of writing. Some of her exam material does not match her homework. If I can give a negative rating for her, I would.", "Worst teacher ever. Obviously, she does NOT know how to teach/explain and she does NOT curve the grade given the fact that her exam was long and heavy. One advice on how to learn stats: DON'T take Nadiya's class.", "Take stats w/ Gunderson, or at a diff school altogether. Fink does what she can, but she teaches poorly and lacks the concept side of stats that is needed to survive the painfully hard exams. It's unbelievable how much of a waste of time, work, and money this class is, for a widely prereq math class that makes you writes papers and buy hw access.", "Of the professors for STATS250, Fink is by far the worst. It came to the point where I had to attend both her and Gunderson's online lectures to understand the material, and then I stopped going to lecture altogether because it was actually hurting my understanding. If you get stuck with her, attend a different lecturer and you'll do much better.", "Nadiya FInk is a horrible teacher. Her teaching structure is very unorganized and her lecture is all about computing the problems. NO explanation. NO study guides. Her first exam has an average about C- and she does not curve at all. Straight scaled. Worst teacher I've ever had in my life.", "Professor Fink explains things extremely clearly and takes you through problems step-by-step. Easily one of the best I've had at Michigan.", "Her lecture is detail-oriented and well organized. And she is good at explaining concepts and computation step by step. I went to her office hours several times and it is really useful. Also I think the workload is okay since it's a 400 level course and there are too many things going on. You cannot learn anything without doing homework.", "She gives long, meaningless homework with repetitive calculations, but not enlightening exercises. She also likes to post half of hw online and updated it 3 days later which makes careless students(like me) forget to update hw. Don't ask her deep concepts, she doesn't know either. Her exam questions are organized in a weird way too.", "Insane amount of homework. You gotta spend more than 8 hours on homework.", "Take this class with her! She explains all concepts clearly and goes through every example problem step-by-step. She's also very helpful in office hours and is willing to help you through any problem. If you just go to class and pay attention you should be good.", "Dr. Fink's lectures for Math/Stats 425 were perfectly fine--nothing extraordinary, but she did a good job explaining all of the concepts and doing examples. With that being said, I personally found the content of the course very uninteresting and tedious.", "During my semester of stats 250, Dr. Fink moved much faster than Gunderson's class. I always felt like concepts were rushed and never fully understood. It got to the point where I went to Fink's lecture to get the clicker points but watched Gunderson's lectures later on. Take this course with Gunderson if you can.", "She was very nice, but the class is very memorization heavy. If you don't memorize the concluding sentences for each test prepare to lose a lot of points.", "Nadiya has trouble explaining concepts that should be easy to explain. She is also unwilling to admit when she is wrong (or even worse, doesn't understand why she's wrong!). If you like learning, don't take MATH 425 with her. You will hate statistics and life afterwards. The worst part is that she doesn't post completed notes.", "STATS250 is a piece of cake if you've taken basically any math or technical class on campus. Prof. Fink always helped me anytime I went to office hours, and did a great job moving through content at a good pace. Her accent wasn't a problem at all.", "Dr. Fink seems like she knows what she's talking about and I think she wanted us to do well, but she didn't really get that across in lectures. Exams are difficult, especially if you do not have a background in statistics. If you take this course, no matter the professor, make sure you review ALL concepts before exams. They will surprise you.", "An OK lecturer teaching an easy class.", "Lara is great IMO. 116 is definitely challenging if we do not spend enough time on it. She makes sure that you do enough practice inside and outside of the classroom to succeed. Plus, she is very enthusiastic about math and teaching and is always willing to help if you need it.", "Great GSI IMO. She gives very hard quizzes but is super enthusiastic about math, explains things in a clear manner and will always make time to meet outside of class :)!", "Her quizzes are difficult, but they will make the exams seem so much easier. Lara holds many extra office hours if you have questions and she is dedicated to helping each student learn. I would recommend this class f you don't mind the extra work in turn for a better understanding.", "Lara is tough, but if you make an effort to understand the material, she will work with you until you do. She went above and beyond for my class, scheduling extra office hours on weekends before exams and returning graded assignments promptly. Her quizzes are difficult, but you will be very well prepared for exams if you put in the work.", "I took math 116 in the spring. She has her strict rules in attendance and some principles, sometimes make dry jokes, yet she give really amazing lectures. Her content is logically organized and clearly conveyed to every students. If you ask her a question, she may come back later to ask you if you really understand the question.", "To the person who said that this teacher is awesome, you are deluding yourself. This teacher does not go over review problems and all examples given in class reflect quiz questions on a bare surface level.", "As someone who just took Lara's course, I can say she is far from the horrible person described. Yes, Calculus II is  hard, so she has to get you to practice so you can succeed. Please stop criticizing the teacher just because you hate the material. Objectively  speaking, Lara is patient, professional and caring for every student.", "She's not the most clear instructor I've had but she will help you if you ask.  Though sometimes when I've asked questions she has acted confused at to why I didn't understand it still which left me still confused sometimes.  She's not the worst option, but wouldn't really recommend her.", "If she's your teacher, run.  She's very unhelpful and was downright rude to me when I asked for help in office hours.  Avoid at all costs.", "Literally the worst teacher in the world. She grades so harshly without reason and looks at  you like you're dumb if you ask a question. ", "Amazingly she isn't the worst of the 370 lecturers, although that in itself says something about the course quality. She tries hard and is quite friendly, but her explanations are often quick, contradictory, and leave people confused. However, she does answer student questions and will reiterate concepts. Not the worst out there, but needs work.", "Reetu is alright, she isn't horrible and makes a solid effort at explaining the concepts. However her explanations of the in class examples leave much to be desired. They need to be done slower and with more explanation", "Pretty good. Nothing special but she explains clearly", "Not very clear during lecture, the course material was presented in a way that was confusing an contradicted itself. I was excited for the sole hardware class CS majors have to take at U of Michigan and I was let down.", "Prof Das lectured on the datapaths section of 370. She's good, but the class isn't that well-run. There was a lot of discontinuity in the instruction of 370 this semester,  but Prof. Das taught her portion fairly well. Nothing spectacular or particularly interesting, but not a bad class either.", "I thought that Carolyn always tried to motivate her classes to respect mathematics, and did so effectively. I liked all of her lectures. I think that the students who say she's not clear are just a bit daft: she makes small errors. She will talk to anyone, and she's very easy to make an appointment with. ", "Its true, everyone from her class found geometry more easier then other students did.  Even though i didn't like it at the time.", "I just had Carolyn for Linear Algebra and I must say I think some of the comments on here are excessively harsh. She is on of the nicest lecturers you could hope for; at least she cares about how well her students do. Perhaps she makes a few mistakes but it doesn't take more than a shred of sense to realise. Any capable student shouldn't mind her.", "Useless", "learned about as much linear algebra reading these reviews as i did reading her notes. always late, writes too small on the board so 2/3 of the class cant read it without telescopes, makes far too many mistakes on the board, hasn't learned English despite teaching in an English university now, notes don't make sense and are full of mistakes. bad.", "i was genuinely considering buying the \u00c2\u00a360 poole book just so i didnt have to turn up to her last lecture", "...", "She's a nice person, probably a very clever lady, she just can't teach.", "Worst Prof I've had since I've been here.  She was late to almost every class and 45 minutes late to the final saying she was sick but the exams were still warm from the copier.  She really should not be a professor here.", "She got cookies and juice for our class one day. That's pretty much the only positive thing I can say about her.", "Pathetic. I'd just be restating the other reviews if I write more.", "Do not take her as your professor.  She is awful.  There is nothing that I can say nice about her, besides she was alwasy late, and therefore allowed us to have plently of time before class to talk about how much we disliked her.", "Wow..., what a terrible professor.  She is constantly late to class and says \"I wasn't feeling well,\" \"I'm on my period.\"  She actually managed to show up to an exam 35 minutes late.  She should be fired.", "She lacks teaching skills. I didn't learn anything from her lecture. However, her course is easy to get A.", "She is a terrible lecturer. I am almost positive that at least half of the class is more competent at calculus than she is herself. She is constantly being corrected by students, and not on purpose either. I have really learned absolutely nothing from her.", "As said, she struggles with in-class examples, further confusing students.  She is very unprofessional.  I never even received a syllabus from her.  Probably about 45% of the time she came to class and said she was sick and wouldn't be able to lecture.  More than 5 mintues late to class every day.  Does provide many office hours and reviewsessions.", "Do math professors need to take an exam on the class their teaching?  I think I know more about linear algebra than Carolyn Dean after I read the sections in the book.  Here's a summary on Dean's abilities: If we ask questions in class, she cannot answer any hard questions and some basic ones and ask students what they did...", "she sucks. Avoid her. That way u will learn at least something.", "unorganized. Her knowledge is doubtful. She lacks teaching skills.", "Absolutly terrible at explaining something if you don't get it the first time. She will basically repeat herself and stare at you until you get it, or pretend to get it.  Her exams are beyond what she covers in class by far.  She is also terrible with dates and homework.  She cancels class and office hours yet expects you to know the material.", "really unclear on her examples and lectures. makes tonnes of mistakes and always emphasizes on the things that are not important. really bad at returning homework and on the structure of grading. i stopped listening in class cause she confuses me.", "This woman doesn't understand linear algebra enough to teach a graduate course on it. While she is okay for the undergrad class (217) she can't handle the knowledge required for the grad class.  She also makes tons of mistakes on the board and is a pretty terrible administrator in terms of giving out a syllabus, telling you when things are due etc.", "No Comments", "I love this lady! I took her for math 215 and that didnt go to well, but linear algebra is her thang and she rockin it!  If you are looking for a prof. who actually cares about you doing well and does what they can for you to succeed, then take a class with her. sure she makes some mistakes, but we all do. Give her a break!", "This is all i could think of saying: AHHHHHHHHHHHHHHHHHHHHHHHHHHHHH!!!!!", "dean's 215 course may be fun, yes...if you like misery.  avoid at all costs.  ALL COSTS.  I DON'T THINK YOU UNDERSTAND ME.  AVOID HER AT ALL COSTS.  NO, DON'T EVEN THINK ABOUT IT.  she is a nice lady but that's about it.  i give her A+ in being nice lady.  BUT THIS IS SCHOOL NOT BEING NICE STORE OR SOMETING SERIOUSLY.  STAY FAR AWAY.", "She makes a lot of mistakes in her lectures and I felt like I was teaching myself Calc III.  She does hold lots of office hours though which are helpful.", "Carolyn isn't *that* bad. She's not a very good lecturer, but she has a TON office hours and will spend as much time as you need in any of them to help you. She's very interested in you succeeding, but like any math class, you have to study and so work outside of class. Also, took the time to get to know just about everybody's name.", "Eh.....shes just not a good teacher.  Go to a different lecture if possible.", "she makes a lot of mistakes and doesn't know what she's doing", "I found Professor Becky extremely helpful, passionate, and overall a great teacher. She's really good at explaining things in analogies to help you remember. The only thing is that she can sometimes go on for awhile on one topic so it's difficult to focus all the time. Besides that she's a pretty easy grader and is always hosting reviews sessions.", "Ruthanne is awesome! She's a brilliant scientist, excellent teacher, and really wants to help her students succeed.", "Ruthanne is the coolest professor, she teaches the coolest subject, and her lectures are very interesting and interactive. Shes the best", "LOVE THIS PROF I had her for the science of wine and it was such a blast- not sure about the attendance policy but everyone always came because we just sat around drinking wine most days. Shes funny and brilliant! Go to office hours just to hang out with her. Lectures sometimes get boring but she doesnt seem to mind if youre on your laptop/phone", "Ruthann is awesome--kind, knowledgeable, and passionate.  She can ramble sometimes, but I didn't mind it.  Her grading system makes it easy to get an A, but you'll still need to take good notes and study a little to do well on the tests.  Super fun class and you get to drink wine! Definitely recommend.", "Really unclear when teaching but grades super easy.", "My favorite teacher of all time. This is the most fun you will ever have in school in your entire life. Ruthann is the NICEST, SMARTEST, and most BRILLIANT person ever This class is also so insanely easy I can not describe it. You have to work to NOT get an A.  Plus we drink wine, so that is always pretty cool. Ruthann is the best.", "Professor Nichols truly cares about her students and wants her students to get good grades. The classes were extremely fun and interesting to attend and you definitely don't want to miss any classes! She is very knowledgable and approachable so do not hesitate to ask questions :) She is amazing and definitely take the class with her!", "Dr. Nichols knows her stuff for sure, but doesn't present well.  Her lecture slides were hard to follow along with her rambling.  I ended up not going to class and just reading the book and did fine.  Her assessments are very broad and not difficult. ", "Really sweet, smart, kind, and helpful - knows her stuff. However, content can be dry and she is prone to ramble. Also found that expectations were not always clear for projects, but quizzes were open note and easy to ace. Not a ton of work outside the class, but a lot depends on group work -- with no accountability for members slacking off.", "Ruthanne is a baller. Really knows her stuff but sometime rambles on. The material *could* be hard, but she doesn't make her assessments hard. I would recommend taking her classes just because she is a great person and is always open to hearing ideas and helping. A rare teacher that actually wants you to get a good grade.", "Great teacher, very easy class.", "tough grader. very interesting. very nice professor she's so sweet and nice! very knowledgeable and knows a lot. definitely works with students one on one to help them achieve what they want and will help you through it all, but tough grader. beware.", "Mahta simply is the best professor I have ever met. Very nice and helpful", "reluctant to spend time with teaching", "Horrible professor. She was gone pretty much every other day and would leave this terrible professor to teach us instead. She's very boring to listen to as well. In the beginning you will like her, but soon she'll become really mean. She's not understanding at all. I had an exam and asked if I could leave early and she rudely told me that I would fail the quiz then. I did above avg on both midterms  and still did poorly in this class. Avoid her if you can.", "She makes the points clear, and office hour is helpful. Not a difficult class, but lab report is annoying.", "Mahta rocks ! I really enjoyed 230 with her, she really broke down the concepts to make it as simple as possible !", "ENGR 101 is a very easy class and Laura is a great professor to have when first learning to code. She is funny and her lectures are very helpful", "Lauras lectures are hilarious and informative. She sets time aside in every lecture to answer any questions you might have. The class itself is really interesting and well designed. The only bad thing I can think of is that she sometimes goes over some concepts in lecture too fast.", "Although lectures are not mandatory for 101, go to hers! She will answer all questions, she goes through in-depth examples that are often relevant for projects, and her lecture slides are clear and organized. On top of that, she is engaging and energetic which keeps you focused on the material.", "101 is a team-taught effort, sure, but she's done an incredible job putting the it all together. Many will say attendance isn't necessary, and they're probably right, but personally it was worth going because she was engaging and regularly quite hilarious.", "Generally a good professor but has her moments where she bursts out at students for no apparent reason. Usually this happens over Gradescope or email, but can happen in person too. Would not recommend if you want a stable person as a teacher.", "The class itself is easy but Laura is a good lecture as she makes it more entertaining. I recommend her", "She's a great teacher - I never actually went to lecture, but she does a great job at explaining boring topics in a relatively fun way. Super nice, a little bid odd, but great overall.", "If you have taken any coding class before, Engr 101 will be a breeze. You don't have to show up to the lectures, they are all online. The projects and labs are okay, but at least they make you use concepts that will show up on exams. Also, just you know Prof. Alford REALLY likes Proxima B. Be prepared to see it come up in every project hahahaha...", "Laura was a good professor. She's really nice and all the TechComm professors are also really available to help. The class is easy and if you communicate with the professors and do your work when you have to, you'll do fine. There are three big papers and 2 open-computer exams which are easy if you read the instructions (PUT GENERAL FORMULAS!)", "This has been by far the easiest class I've taken in my life since middle school. Laura is a fun professor who makes CS enjoyable. While I wish she would teach in other ways than just a powerpoint, she tries her best to make the class not boring. Also, she dresses pretty fancy. My nickname for her is Looney Laura. Easy A+ class, seriously.", "Laura's amazing outfits and personality inspired me to come to class even though attendence doesn't count", "Lectures are recorded online so there's no need to come to class. Goes too fast through the material sometimes. When she slows down her explanations are very concise and understandable", "Super enthusiastic lecturer. Content was a little boring & dry but the it's all in the coursepack on Canvas. A little too eager to talk during guest presentations and a little stressed during the ROV competition, but it wasn't too bad. Tests were easy (open internet) but the class itself was somewhat of a time commitment with long but fun labs.", "She lectures off of the coursepack so if you can't understand her, you can at least have that. She often doesn't say what she is looking for in the technical stuff, so ask. But if you actually do the work, you can get an A. If you don't want to spend extra time outside of class on this, don't take it. This is not the easy engr100 section.", "She's definitely a little crazy but she is extremely nice and willing to help in any way she can.", "She's really energetic during lectures and is fun to learn from if you're into that.", "Not a ton of people actually showed up on a regular basis for her ENGR101 class, but she was always entertaining, quirky, and clearly enjoyed teaching us how to program. Her slides are fantastic and all of her lectures are recorded", "Laura was a very energetic teacher who I'm sure is very qualified in her field. However, she was not the best at teaching the given material for this class. Technology rarely worked, she got side tracked more than she stayed on track, and by a third of the way through the semester I stopped attending and looked at the slides which helped much more", "Typical programming class. You can show up to class or not. Doesn't matter either way. Lectures are uploaded online. Easy A", "Amazing !!", "Entertaining lectures, happy to help you outside of class, even if it's not during her normal office hours", "I'm an ME major and had to take ENGR 101 as a prerequisite. I barely had any coding experience before starting this class. The lecture slides are incredibly helpful, Laura has a quirky sense of humor with lots of nerdy references and overall, this is the best structured course I've taken. Very project heavy.", "Laura is absolutely incredible. She's hilarious and explains everything really well. The entire E101 course is run very well, (most) of the GSI's are fabulous too. This is really a great class. Plus the lectures are recorded so you don't physically have to go to lecture if you don't want to!", "The technical material in this class is completely useless but tests aren't too difficult. Be prepared to spend a lot of time in the lab outside of class. Laura often doesn't say what she expects from your reports so make sure to ask questions, otherwise you'll get deducted unfairly. If you want an A, know that every point counts in this class!", "Laura was a really great professor. She's super quirky, but everyone in the class respects her for what she knows. She shares a lot of cool anecdotes in class, and everything you need to do well is provided for you. She goes above and beyond in terms of any help you might need, if you try in this class you'll get an A.", "She's an amazing professor. Very approachable and helpful. Lectures can be a bit dry, but she's very clear on all the information that is on the exams. The exams are open everything, including laptops. The projects are a lot of fun. Laura is a great person outside of the classroom too. She's always willing to meet with students to just talk.", "The group projects in this class are fun and you get a lot of hands on experience. However, lectures are confusing and don't always relate to the projects. The rubrics for presentations and reports are not always clear and she is a very tough grader when it comes to those. ", "Laura is an amazing professor. I loved her class and it is useful for every engineer. The content is fairly interesting but the projects are a lot of fun. You get to build a remote controlled mini-sub basically at the end of the semester and use it in the Michigan pool and MHL. Exams are open laptop. Do the work  Get an A. ", "Great Class to start off freshman year with. Such a great group of professors. The class material is fairly easy and all exams are open note so they weren't difficult at all. Making the ROV was fun and I definitely learned a lot. Also things I learned in this class carried over and helped me in my math and physics class as well. RECCOMEND!", "Great class with a great teacher!! You get to do lots of hands on work with designing, building, and testing. You learn lots of important engineering concepts and use them. She is passionate about this class and her students. All tests are open book, and you can use your computer. The emphasis is on learning to build and test a vehicle.", "good professor, hardest class i have ever taken - do NOT take this in the spring or summer as an accelerated course. do. not. ", "Awesome professor. Lectures off an overhead which I was weary of in the beginning but I soon came to love. Much, much better the oh so popular powerpoint that every other biology professor uses. Really makes you pay attention (I fall asleep in many of the other biology classes). Exams are straight forward and not too difficult.", "Take her class. She's funny and clear. The exam is based on her lecture note. She is super smart. With her, it won't be a problem to understand the concept.", "Santhadevi is one of the greatest and most amazing people you will ever meet! Seriously, if you are passionate about genetics and want to learn it for graduate/professional school, she is an incredible gift to you. Her class is so hard, and very challenging, but it is an experience of a lifetime. I would take her again if I could for all classes!", "Dr. J was an excellent professor. She does use the overhead and writes all her notes but it's not bad once you get the hang of it. Kind of a change of pace from the oh so popular reading the powerpoint slides. She posts all her lectures, with video, online which is helpful. Overall she knows her stuff and she is one of the better professors here.", "Dr. J was a good professor.  She puts all of the lectures online, so going to class isn't really mandatory.  She goes extremely fast and does everything on an overhead, so I recommend watching the videos of the lectures.  Overall a good teacher.  Exams were based completely off of notes and the practice exams were very similar to the actual exam", "Dr. J is the best, friendly and fun to listen to (interesting stories), very helpful individually both in the lab and at her office hour.", "Hnm. The first time I've ever actually commented on this site. I've had her twice: both for Devo Bio in Winter and Genetics in the Spring. After 4 years as a Neuroscience major, she is the only professor who can make a 150 person lecture feel like 20. Really cares about teaching, and is pretty funny. You NEED to go to class to do well", "Nice enough lady, but I had a rough time with her style of teaching Genetics. I felt like she talked a lot in circles, wasn't always clear, and lectures were disorganized. Exams were relatively tricky for me--despite feeling pretty confident having done the practice problems. But then again, I'm horrific with multiple choice exams.", "Great Professor! Exams are a bit tricky some times. You should be fine for the exams if you understand the analysis behind all the experiments, and understand the homework assignments.", "There was a ridiculous amount of work--far too much for a lab.  I learned nothing in her class.  Her lectures were disorganized and the coursepack was terrible.  Also, very tough on grading.  I received the highest grade in my section (according to my GSI), but Dr. J would not curve it up to an A.  I hope she never teaches again.", "Very nice woman, but not such a great professor.  Her lectures are done with an overhead and extremely disorganized. No lecture slides posted.  Be prepared to put in up to 5 hrs in the lab outside of the required 3 hrs. Tests are impossibly hard and much harder than earlier assignments, examples, and \"practice\" tests.  Worst lab I've ever taken!", "Exams were fair and assignments were not unreasonable, but lecture was VERY disorganized and, while it made sense during class, was difficult to follow and make sense of weeks later while studying for exams.  Also, there were no review sessions and only two practice exams per semester, so it was hard for students to know what was expected of them.", "nice personality but difficult class. with all the additional hours spent in lab, students should be receiving higher grades", "She goes out of her way to make sure that you know the material and will do well in the class. All you have to do is ask and she will help. Critical but one of the best and most helpful professors that I have had.", "Knew her material very well, yet she her teaching method was out-dated at best. Only used overhead projector (did not post lectures on ctools). Tests were quite difficult & she hardly curved the class even though the average was barely a c+. Overall she is smart but kind of a prick when it comes to grades.", "Nice Teacher, Hard Tests", "By far my fav class at UM. I highly recommend it. She's a very funny prof and I enjoyed her lectures (she only uses overhead to teach). 2exams, 1paper, 1poster, notebook eval, participation. Where else do you get to observe frog&chick embryo development and do experiments on them? You have to be comfortable with live animal experiments though..", "Very clear. Knows her subject very well.", "Nice woman but lectures are mediocre.  She uses an overhead to teach rather than powerpoint which proves to be a disadvantage to students.  Tests are easy but tricky.", "Forces you to be a good note-taker because she doesn't post anything but lecture outlines on CTools.  She has a very good sense of humor and is very friendly.  Discussion sections weren't mandatory, as there were no quizzes, but it was worth going in order to get help on problems that weren't clearly understood.", "Dr. Jeyabalan's a good professor overall. Good speaker, helpful, etc. However, she doesn't post lectures/diagrams on ctools. She writes all notes on transparencies with a thick marker, so it can be difficult to read. Drawing diagrams she draws before class makes taking notes in her lectures a drag. Tests were fair but challenging. P/F recommended.", "such a sweet lady.  she is friendly and clear with an unexpected sense of humor.  she seems very concerned with the students' understanding of the material.  she tells you exactly what is and what is not important to learn.", "Good teacher, and tests are a lot easier than the other professors'.", "No Comments", "Robin is one of the nicest lecturers I've ever had (also flexible w/ meeting outside of class). Grading was ok-ish but she extensively comments on your work on Canvas. The class is basically a writing class that writes your ROV. There were a couple of heavy papers, but just have her review it before you submit & you'll be fine.", "Robin really knows her stuff. Ask her to go through your reports with you so you can hear what she wants. Be aware that your grade is more dependent on tech comm than design, build, test. This means that you can make an ROV that fails and still do well in the class, but if you don't take the time to write great reports then you may not get an A.", "Takes off a lot of points for dumb things, especially with it being one of the hardest ENGR 100 sections", "Robin is a great technical communication professor. Although she can be nitpicky, she does not take off that many points for things she finds and she is always there to discuss her grading. ", "Robin is the nicest professor ever. She really cares about her students and wants you to have success. I had her for Engineering 100 last year and now am a peer mentor for the class. She and Dr. Young were both great. I'd take another class from her in a heart beat.", "This has got to be the hardest class of the Engr 100 sections. I think the previous years, everyone was getting an A and they decided to beef up the course material. The class average was a 75.", "Really helpful instructor, but you have to ask for it. Lots of feedback and very clear.", "She is THE BEST PROFESSOR EVER!!!! does everything to ensure students learn as much as possible without making it too stressful. i wish all professors were like her", "ROBIN IS THE BEST. i love her. I would hang out with her, she is such a great person and seriously smart. she is not an engineer, which is honestly a nice change. she helped me so much, and really was a fantastic teacher. pretty easy too.", "Robin is so freaking awesome. She is so nice and helpful. She has a good sense of humor and makes you feel good about yourself and your work (rare in the college of engineering).", "very cute teaching style. Exams and homework mainly on things directly done in class, but it does make you think. The class itself isn't that hard, but she makes it really enjoyable", "Kang is awesome, favorite professor so far at umich, get to know her by going to office hours and she will be very helpful.", "Good Professor. Her lectures were clear and she presented the material with enthusiasm. I had no problems understanding her. The homework was challenging, but the exams were reasonable -- most of the problems came from the lectures and homework.", "Prof. Kang knows her stuff. She uses the entire class period every day and moves a little fast but she is a good teacher and is willing to work with you anytime. She runs a good class and does her best to help you.", "claims that she will grade you based on if she \"thinks you understand\", which is pretty subjective and vague. hard to understand at first. some topics were ones that i was just at a loss for understanding. not much help. not many office hours. very enthusiastic, though", "Kang enjoys her subject and has fun teaching, although she is probably not the best teacher on campus. Lots of homework. She will go out of her way to help students who need help. Tests are very difficult (median of about 60%, and she claims there's no curving), but definitely fair.  Would recommend, but be prepared to work hard.", "I cannot stand her class. No one does well on her tests, her voice annoys the snot outta me. She thinks cell phones are the devil and it is difficult to follow in her lectures", "nice professor,but not providing a lot office hr.  all the exam problems were from examples from the book and homework.", "Ridiculous. Can barely understand a word she's saying. Answers questions with either a huge smile or \"see me after crass\". No laptops allowed. SO BORING!!!!!", "This prof is great.  It does take a week or two to get used to her sytle and accent, but once you do, she's quite entertaining and knowledgeable :) She does sometimes get carried away with really pedantic derivations...", "Very helpful. Easy exams. Most of the questions in exams are from the examples discussed in class.", "At first I was really scared.  She has a really thick accent.  But after a week you get used to it.  She's incredible one on one, so if you don't understand something go to office hours.  Office hours are the key to this class.  Tests are fairly difficult but straightforward.", "No Comments", "It's kinda hard to understand her at first. You get used to it after the first week or so. She has a really strange sense of humor, but it's funny once you get it. And there's a crapload of work. But such is diffeq. She's extremely helpful and a really good teacher in her office hours, so that rules.", "I actually really liked her as a professor. I didn't have any troubles understanding her. I thought the exams were somewhat difficult, but I felt that she really cared about her students and how well they did. It was nice to see a math professor who would talk with students and who seemed \"normal\"", "Hard to understand in lecture, very helpful in office hours, fair grading scale, Overall, i learned a lot and did well in the class.", "exams are tough, does not prepare you well for exam. hard to understand in class.  Do fine in other classes, but not hers.", "Horrible. Speeds through topics, doesn't explain subjects well. I can handle the material in my other (mech. eng.) classes easily, but understanding her way of teaching is impossible. However, she is very smart, and also relatively nice (on a personal level).", "Terrible. Explains things poorly, writes over difficult exams and does not give partial credit. If you care about your gpa, take a different prof.", "Worst professor I have ever had.  I would rather eat dog**** than take her class again.  She thinks you are only taking her class and her explanation for any problems that students have understanding is that you arent spending enough time on it.  Sorry, but not all of us are human calculators.", "No Comments", "(bang,bang)\"is this on?\" (referring to her mic)\"..hmmm, lets see, first you write the differential etation ummhmmm. Now, u know this, ahhhh lets see...first person, second line..what is the answer..hmm u don't know, then lets see, second person, second line..\"umhmmmm\" - 3 hours a week of \"ummhmmm.\"", "God-awful.  Looking around the room was somewhat encouraging, as everybody else's incredulous and angry faces made me feel at least average.  She speaks with a heavy accent, writes terribly, and explains the concepts as well as would a cinder block.", "Some portions of this class are easier than others. IF you have a good prof., the class can be easy. Her tests were hard, and she did not explain things very well, she expects you to know Out of 100 people, 7 got A's., 5 B's, the rest C's or lower....", "While the class itself is easy, she is a terrible teacher.  Many people in my class dropped because she was so bad at explaining anything.  She also taught the examples from the book, so class was often a waste of time.", "She doesn't really clarify the usefulness or real world affects of the mathematics, she just proves the theorems and moves on. The fact that she is very quiet is also very frusturating. It takes a significant amount of effort to parse what she is saying. She takes good notes but does not post them for no discernible reason.", "Calc 1 isn't the best as a lot of the beginning math classes have a pretty bad rep that stays true to reality; however, Ruowen was a really good instructor that was caring, clear in her lectures, didn't dish out hard quizzes and always prepared for questions. Definitely would recommend her!", "One of the better Calc 1 professors. She was very understanding of students' concerns and prepared us well for the exams. Not much variation between Calc 1 sections but Ruowen was a very good instructor.", "This class has multiple lecturers, and Maria was probably the best. Her slides are clear and her exam questions are straightforward. Make sure you go to lecture though, since they aren't recorded and they'll talk about stuff that isn't always on slides but shows up on the exams. Exams are also all multiple choice so very little room for error.", "Dr. Sandkvist was a great lecturer. Her lectures were easy to understand. Her exam questions were pretty straightforward for the most part, but the other professors' questions were trickier. This is one of those classes that is split into multiple instructors.", "Very nice, helpful, willing to answer all questions. A bit of an accent, but not a problem understanding her. Exam questions easy.", "Prof. Lavieri was absolutely fantastic. Clearly gave a lot of thought into how to best communicate a topic to students. She puts up notes that you fill out as she lectures, and they are super helpful. One of my favorite professors at Michigan.", "Her lectures were extremely unclear, long, and boring. She tried to get participation from students but did not really know how to engage the class. Homework did not relate very well to lectures and was very difficult. Exams did not relate very well to practice exams or homework. Overall not a great class, I would avoid if possible.", "Professor Lavieri gives you the annotated notes if you can't make it to class, however it is recommended you go to class because she explains the concepts further in lecture. The material can be difficult, but it is manageable. The GSI office hours helped tremendously with success in this course. ", "Class is pretty easy. Exams are pretty easy with maybe 1 or 2 curveballs. She allows you to bring a notesheet into the exam but you're not allowed to put examples on it and she collects it with your exam.", "Professor Lavieri is a good teacher overall.  She is easy to understand and legitimately cares about her students. She was more than willing to help when I didn't understand something on an assignment.  However, her last exam was very difficult.", "Crazy about honor code.", "Great instructor. Open to suggestion. A little hard to get A", "She is a great teacher. She always makes the idea clearly. The lab material and homework help to understand the concept.", "Spends to much time on the easy stuff. The second test is brutal and unforgiving. Luckily, for most of you the first test will pad your grade a little.Doesn't curve the class, even if the averages are low. Her exams are written to deliberately trick students and then claims  the exams are \"straight forward.\" Also, crazy about the honor code...", "Class started off easy but quickly became more challenging.  Spends more time on easy problems than hard ones", "Barb is very sweet and I love her as a person. She is very passionate about teaching, but the class feels like a zoo at times with how unorganized it is. The GSIs mostly run the show, but it seemed like there wasn't much communication between the whole instruction team. Class is an easy A (if you at least try), and there's TONS of extra credit.", "I wish all of my coding instructors had been as great as professor Ericson. She is able to break down confusing concepts so students can understand it, slides are very clear, concise, and easy to follow. So long as you attended all the lectures, did every assignment and went to office hours there is no reason you won't get an A.", "Very nice, keeps lectures interesting, doesn't surprise with unexpected material on exams/projects. We had 10 homeworks, 2 projects and 1 midterm. iClicker in lecture. Very good at explaining concepts. Sometimes unclear about criteria and requirements. Really not hard to get an A if you do the assignments and pay attention.", "Funny and enthusiastic, Tatiana genuinely loves math and loves teaching. She's extremely helpful and runs the class such that it emphasizes understanding rather than just grades. My favorite teacher so far at U of M.", "Its too bad she is leaving Michigan. She is a gifted teacher who truly loves her subject.", "Prof Tatiana is an extremely fun teacher. She takes great care in ensuring that the exam questions are manageable. You can't screw up this class. :)", "Tatiana found a way to make Honors Calc 3 FUN! I believe I laughed at least once every lecture. She did a great job teaching the material and was very helpful during her office hours. The best part was how easy the exams were. She gave the easiest type of problems of each topic covered to just test that you know everything. Highly recommend!", "Prof Howard won't be teaching at UM next year but she's a great teacher despite her accent because she encourages student involvement in class (if anything the accent makes class better). If you participate in class, you won't fall asleep, and YOU'LL LEARN. Homework load is decent, and the midterms were way easier than MATH 215. But the final...", "Tatiana gives nice points through homework.  Her class was a bit too many proofs, but as long as one does the homework and keeps up, they won't see any real problems.  Tough subject material though...", "Very interested in her job, very fun, gets class excited about math. She is great at making herself available to help out if you need it. Her office hours are amazing!", "Tatiana is awesome.", "Prof. Howard is a pretty good prof. Goes over the matterial with you but you do have to go read the sections for yourself if you want to do well.", "She is a fantastic professor who really enjoys the material.  She expects a lot but gives a lot in return.  Expect about two quizzes a week, but they are all extremely doable if you pay attention.", "To those who said she is bad:you really dont understand her at all. you dont know how happy she is when the median of the quiz is 10, and she really expects you to succeed. yes she is hard, but you learn more in her class. you are expected to study 1 hour after each class, and that is what she asks you to do. Want easy class? Take 215.", "Worse math professor I have ever had. Period. She barely knows her stuff, teaches in the most convoluted manner possible, and is so rude to her students that I know people who cried after class.  No office hours. HW took math majors hours! Tests are impossible. There is no curve and the material is not on the test. Hardest section.  Others easier.", "I found her hard but very helpful. She really cares about student success. She is available alot outside of office hours and returns email almost hourly. She assumes you know more than you know so her lectures are sometimes hard to follow and her tests are hard. I love that she cares about her subject.", "She is a good teacher, her course is challenging. Sure it may hard since it's a honor course. If you want to take easy course, it may not be a good choice, but if you want to love math just take it. Now I'm planing on my math major.", "She certainly cares about her students, and she works through things pretty well in class.  However, most of what she does in class is in the textbook word-for-word.  I can't she is a good teacher, but she is not bad either.", "Usless instructor. On her best day she barely knew what she was talking about and on her worse it was unbearable. Her tests were impossible and her homework equally as bad. There was no curve. Her section was way harder than the others. She rarely showed up toher office hours and was very rude to students. Called them stupid. Avoid her at all costs", "Her accent did get a little annoying at times. One word in particular that bothered me was her pronunciation of the words 'matrix' and 'matrices,' which we heard like 100 times per lecture. Other than that though she was very helpful and I learned a lot from her class.", "I took two of her classes (MATH 216 & 217) in the past two semesters. She knows the materials very, very well and is ready to clarify any doubt from students. In 217, she explained the materials clearly; it's just that the exams weren't as simple as homework and class examples.", "She was nice but her accent got really annoying. The lecture was very clear but very boring and systematic.", "I rarely attended lecture and usually just taught myself from the book, but she is extremely helpful in office hours and answered any questions I emailed her.", "Tatyana is an awesome professor. She is nice, cute, adorable; but at the same time- she knows math. Teaches in a nice way- very organized. Loved her class! This class is an easy one- and if you have someone like Tatyana as your professor, it becomes even easier.", "She's very knowledgeable but I find the lack of class participation inhibiting.  She doesn't make it very interesting, but one on one she's very helpful.", "She was a very good professor - one of the few good math professors at UM. She goes over everything that she might test, and also makes time to go through several examples. Very prompt with emails, and helpful in office hours. Exams are very reasonable and homework is very useful and do-able. You'll get an A if you keep up with work.", "Professors like her make UM worth it. Tatyana made linear algebra fun and easy to understand. I also had her for Math 216. She's great!", "A wonderful professor, one of the most helpful I've encountered so far. Explains everything thoroughly and does at least one example for every concept. Go to office hours if you need any help at all. She went above and beyond to help me when I was struggling with the class after switching into it late in the semester. You won't regret taking her!", "One of the best math professor that I've ever had in UM.Linear algebra ain't easy,but she makes the materials so comprehensible that this course seems easier than any other calculus classes.willing to help students to score well in their exams.", "Explained all of the material very thoroughly; would do an example for every concept so it was very easy to understand. Overall one of the best math teachers i've had at UofM.", "A tad quiet, but teaches/goes over absolutely every single thing that is then covered on exams, which makes the class that much easier provided you do the hw.  If you email her, she will respond promptly and is very helpful there as well.  Overall, very good professor and a pretty easy class.", "Tatyana is very organized and clear. When someone asks a stupid question, she may seem to give a condescending look but really she is just trying to figure out how she would explain the simple concept to a monkey.    Her english is excellent and she grades very fair.  She is extremely helpful in office hours and I wish I would have gone more.", "She was a pretty chill tech comm professor. I'm definitely going to try to get into her section the next time I have to take a tech comm class!", "She teaches in an understandable, good pace. She may or might not know answers to a question right away and likes to get student's feedback/thoughts on questions before giving her own perspective. I liked her teaching style and stayed relatively awake through this semester", "EECS 351 was one of the easiest EECS classes I've taken, but I didn't feel like I learned a lot of new stuff. Prof. Diaz was pretty good, but she wasn't particularly inspirational or helpful when it came to making us understand the math we blindly go through in homework and tests.", "She is the prime example of a Michigan professor, who is there to do research and is obviously forced to teach. What a terrible decision to let her teach an introductory course!   I know you went to MIT for your PhD, Dr. Arruda, but do not forget your humble beginnings in undergrad at Penn State.", "Ellen Arruda was the worst professor I had at the University of Michigan. She was condescending, if you didn't understand specific material, and presented her material poorly. On exams, students in her section failed on average, whereas students in other sections did well.", "At first, she seems like an ordinary teacher who teaches concepts first and then does practice problems.  The very first homework is so easy you would think this class is a joke. But as the weeks pass by, you suddenly realize she isn't making any sense, homeworks are getting tougher and the midterms just blew your mind.", "difficult class but exams are actually very straighforward. if you understand how things are derived and what they really mean, you'll ace the class. almost every exam problem comes form something she does in class, so redo class problems before the exam and you'll be set.", "She doesn't prepare you for her exams. She tells you the hw won't help, but that is the only time we actually work with the material other than in class. She doesn't give you a practice exam so you don't know what to expect.", "Personally I feel like those professors who provide print-outs and explain the key points in lectures. She's the opposite type, putting down her own notes with occasional mistakes and occasional explanations. It's a mechanics course but like a math course without explanation. Very good terminology and mild grading policy. Really confusing notations", "The average for our second midterm was about a 30% so she dropped it and we took 4 quizzes that were averaged and we did not get to learn beam deflections. She is obsessed with strain gauges.", "Her lectures were unclear and in many cases I just sat there lost and then looked at the \"optional\" textbook later.  The homework took me a long time, but that might be because I found the lecture notes useless.  It is possible that if you can stand this type of material you might find her class more reasonable than I did.  Then again, maybe not.", "I thought she was a good teacher, she got to the point.  As long as I paid attention in lecture there was no need for a textbook.  The homework was not entirely consistent with her lectures because it is common to all the 211 sections, and not made by her.  Her tests were interesting (hard), but curved, and she was concerned with their fairness.", "Avoid. A class that should have been fairly doable was made extremely difficult by her lack of helpfulness and clarity. Exams and homework were unnecessarily difficult. Expect to do most of your learning from the internet and \"not mandatory\" textbook.", "It sure was a difficult class, but if you really pay attention to the professor you should be able to understand the materials. She explains everythng very thoroughly and make good examples. A lot of the exam problems actually came from her examples.", "This is a very difficult course no matter who you take it from. Her lectures were pretty boring and she doesn't use her own lecture material, luckily the lecture slides are posted online. The exams are extremely difficult!", "Very hard exams that are difficult to prepare for as more often than not the reviews and homeworks are nothing like the exam questions. Take the class with Thouless instead", "AWFUL teacher - made an easy subject very difficult. Her exams were IMPOSSIBLE. Our section typically scored 20-30% below the other sections. Not helpful, very condescending. She didn't do helpful example problems in class - avoid, avoid, avoid.", "Terrible professor in every aspect, gives extremely hard exams and does not prepare you for them.", "Please try to avoid her. HWs are hard and exams very hard. They have been the worst i have ever given. She does not prepare her own slides which make things worst.", "One of the worst professors I've had here. As stated, rude to students. Her lectures barely cover what you need to know(teaches only the most general gist of what you need to know, making it extremely hard to complete hw). Expect to buy the \"not madatory\" textbook and read that instead. No need to go to her lecture.", "She is horrible at explaining concepts to the class. You really have to rely on the Gsi 100%. This is only worsens when she dosent use any examples in the class. My advice is to not get her as a teacher for anything. She is quite rude to her students and lacks respect.", "Great professor. Very efficient in lecture. There were times she finished three lectures worth of material in one class period. Great at explanations. Not as bad as everybody else is saying she is... She's very knowledgeable passionate in this field and her rating should reflect this. Great professor overall.", "I know people like her because she's very college age friendly, and she's pretty famous. But, the class is THE WORST class i've ever had at Michigan.(I graduated) The exams are unfair, material is all over the place, you got a GSI trying to explain material science in terms of pancakes, the class is just so random, and the test as well.", "This class was one of the most unfair that I have come across, they gave the same midterms to both sections, which definetly had an effect on the later section. in addition, both midterms were unfair, the first covered irrelevant material, and the second was too long. BTW the material has no relevance, all memorization.", "Generally a good teacher.  Just make sure that you have the lecture notes printed out before class and that you do the examples in class.  Better than Prof. Jones, in my opinion.", "No Comments", "Great Prof, very helpful, no supermodel, but easy on the eyes", "Intro Oceanography is not the easy NS course you are looking for - lots of time required for end of week quizzes, HW, and studying for exams if you are looking for an A. Lectures are incredibly detail oriented as are exams. Prof Petersen knows a lot about the subject, but exams are not easy and math is required. Only take if necessary/if interested", "She goes through her lectures quickly and gives weekly quizzes but all of the answers are in the powerpoints (which she posts on canvas). Very sweet but requires a lot of work for an introductory class. Thought this was going to be an easy NS credit but I wound up having to study a fair amount. Very nice person but not the class I was looking for.", "Professor Petersen is a good person and cares about her teaching style. However, the way she tests her students is HORRIBLE. Her exams are probably some of the worst formatted tests I've ever had to take. For an introductory course, this class is horrible, especially if you are taking this for a QR2 Math Credit. Take an Astro Course instead.", "Actually the worst professor I've ever had at University of Michigan. She goes extremely fast and doesn't do a good job of explaining concepts and then tests you right away. There's weekly quizzes that ask way more in depth than anything we learned in class and there's no textbook. If you're not an oceanography expert do not take this class.", "Super unaccommodating for those with illnesses etc. Told me it was policy to email before class to get illness related absences excused. When I told her I was physically unable to email her any earlier, she never responded. Did the same when I was admitted to the ER.", "Her tests are worth 45% of the grade but offers no extra credit. Her advice? Earn every non-exam point as possible. She talks very quickly through lecture and expects us all to just \"get it'\". VERY clicker heavy, but at least it bumps up your grade a tiny, minuscule amount. She should just be allowed to research. She is not equipped to teach.", "Holly is an AWESOME GSI. She takes difficult material and explains it in a way that makes sense. She is also very helpful in office hours and truly wants her students to do well in the course.", "Literally one of the best GSI's at the University of Michigan. She breaks the most complex concepts down into language everyone can understand. I got through Calc III largely due to Holly's help in lab and office hours", "Complete sweetheart. Very clear and  excellent teacher. Really wants students to do well", "One of the few professors who worked to learn the name of every single student in our lecture. Class lectures are very organic, since there is a back-and-forth between her and the students about the material. Students are highly encouraged to ask questions, and she created a really warm and welcoming learning atmosphere.", "Professor Cohn is incredible. She is very helpful and a very good lecturer. However keep in mind that she is a tough professor in terms of grading and test but with her it is undoubtable that you will learn the material great and in great depth.", "One of the best at the IOE department, truly up to date in knowledge, and a great teacher. She captures your attention the whole lecture.", "I took Prof Cohn for IOE 310 in the fall of 2014.  She is a great teacher and provides you with everything you will need to succeed.  Would take her again in a heartbeat.", "Professor Cohn cares so much about having her students understanding the concepts. If you pay attention in lectures and actually try to learn the material you will do fine in the course. She's the best professor I've had so far. If given the opportunity, definitely take this course with her!", "Best professor at U of M. Knows her stuff better than anyone. You won't be disappointed.", "You won't get a better professor at this university.  The students below probably didn't do their work and bombed the first midterm.  She gives all the materials  necessary to do well in this class.", "Maybe she is great in someway. But there are too much meaningless  repetition and unwarranted assumptions in the exam and problem  sets. ", "worst professor ever, have no idea what she is talking about, total chaos, the first half semester, basically repeat ioe 202 again, spend 10 lectures just to practice linear programming again and again. students may love her just because she is passionate and could tell some jokes, but for those who really don't want to waste your time, avoid her!", "While some professors are monotone and show an obvious indifference towards teaching, Professor Cohn is exactly the opposite. She cares about her students and it is blatantly obvious that she loves the material. The coursework can be difficult, but she presents it in a clear and engaging fashion.  She is hands down the best professor I have had.", "Definitely the best professor I've had at UM.  I'm not sure if it's what she normally does, but she curved the Fall 2013 section to around a B+ average.  Exams could be lengthy (I didn't finish the 2nd one and a lot of kids didn't finish any of them), but I always felt prepared from Professor Cohn's lectures, examples, and homework.", "Great Professor", "Best, and nicest, teacher at the entire university", "By far the best teacher I had at UM, advise you to wait to the Fall to take 310 so you have the opportunity to take it with her.", "Great teacher.", "Homeworks can be tedious sometimes, and there's a group project that painstakingly requires you to use AMPL, but other than that it was a very fair and interesting class. Also, I recommend hiding in the back of the lecture room, because she has a habit of randomly calling on people.", "Great prof", "Very fair professor.  If you have problems she tries her best to help.  Great at teaching and entertaining lectures.", "There is no book for this class, she just teaches-and she is amazing. She takes the time to thoroughly explain each concept. She even has weekly homework help sessions. Best teacher I've had at UM!!", "Great teacher, Makes material understandable and is always willing to help.", "Ridiculously hard class, prof Tucker is really nice but the workload is insane. Quiz every week where you have to memorize 25 Genus/species names and be able to identify them from just a skull. 80% look nearly identical so it takes hours. The final is 200 species that you have to memorize. Hardest final i have ever had at Michigan.", "I expected this class to be a really easy A, but the exams were pretty difficult because you literally have to memorize every detail from all the note slides for the short answer section; she gives you the essay questions beforehand, which was good. Very boring class; did not enjoy her lectures and hated the style of the exams.", "It's so hard to stay awake in her class.", "Class is easy. Lectures are boring ( and mandatory). I recommend doing the crossword from the Daily. She is very nice. The discussions are pointless and mandatory. Only take this class if you need it for your major. DO NOT BUY THE BOOK. There, I just saved you $75.", "I'll agree that the lectures could have been more interesting but she's extremely helpful if you go to office hours. My biggest qualm was that a lot of material that's covered in lecture isn't on the exam; only the 7 biggest topics are tested, which you know ahead of time, but it made me less motivated to go to lecture. Overall it's a decent class.", "Though the class topic was interesting, she made the lectures very boring and ordinary.  It was hard to stay awake most of the time.", "The class is easy (she gives you exam questions ahead of time), but her lectures are really boring.  Make sure to pair up with other responsible people in the class in order to share possible answers for the exam (it's all essays and definitions).", "Even though Calc 1 is a very bad department, and it's hard to get A's, Dr. Lin is a very solid professor. Clear lectures and many examples in class help. She is often available for office hours.", "Very clear in lectures, sometime would use a powerpoint though which made it harder to pay attention. She did a very good job teaching the material and preparing for exams. Not amazing at answering questions but she was clear enough where I rarely had to", "Prof. Lin explains concepts very clearly. Her class is very fast-paced with tons of examples which is crucial to understanding the material. She is always eager to help.", "She's one of the best math teachers here, but that's not saying much. I stopped going to lecture about a quarter way through the semester.", "Math 215 is a very difficult class, but she tries her best to cover all the material very well. She is clear, but you haveto read the textbook before coming to class or you'll fall behind.", "Awesome professor for Calc III. She is very clear and makes sure everyone understands before continuing. She is always happy to answer questions during or after class too. Exams are tough, but those are the same for all professors.", "Great professor. Explains everything clearly and spends a lot of time doing example problems. She'll make sure everyone understands the material before moving on. Definitely would recommend for calc 3", "Can't put into words how good she was. Literally best calc 3 prof. in all of Umich. She has the best lectures and is probably the only one that is also understandable in terms of English. Students from other classes will come to her lecture. She will help you if you ask and is super helpful. Sends out extra ppt slides and other helpful resources. ", "Professor Lin is literally the best Calc 3 professor there is here.  She's super kind and is a great professor - students in other professors' classes would often come to our class because Professor Lin was such a good teacher.  She's very passionate about math and makes somewhat boring material interesting.", "Great teacher!", "Professor Lin really knows what she's talking about and you can tell she cares about giving her students all the opportunities for learning the material as she can. I have had no problems with her.", "Professor Lin is a dedicated teacher, her office hour always made me understand better about the material. However I really don't like the lab classes since they are boring and unuseful,  group works do not help me learn better in this class.", "I found Professor Lin's lectures pretty easy to follow, although she moves very quickly through material- so come ready to write.  The only thing she could work on would be that her lectures sometimes run a few minutes past the hour.  The class has webwork, written hw, a lab section, and exams.  Also, her English is not hard to understand.", "She often runs out of time and has to rush through the material, but her lectures are  pretty good. She goes over examples and makes sure everyone understands before moving on.", "Prof. Lin is enthusiastic and tries hard to teach. I respect her effort. I have never attended her office hours, but people who went said that she was very nice and helpful. English is not her first language, so I always had to be super focused in order to process her explanation.", "Constant irritation of web-work and several websites for assignments. The lab is not helpful either.", "Super unorganized, doesn't care about students, doesn't even know how to do math and is just stupid. She forgot to print out exams for our midterm then was confused about why we were all upset she expected us to finish the full exam in half the time. Most of what you learn is weirdly specific and will never help you again, even in statistics.", "Utterly incompetent. The class isn't that hard if you've taken stats before but she overcomplicates everything. Lectures are boring but they include specific details that she won't put in the notes or anywhere else so don't skip too much. She answers questions with \"Why should I know\" and blames bad grades on the GSI's (who are actually helpful!)", "Not an organized teacher. Not quite approachable either. I am steering clear of her in the future.", "Took 280 2018 Fall Semester. This was her first class as a prof, so I guess I can cut her some slack. I took AP stats the year before, and like 80% of what I learned carried over. 1 HW set a week, not rly too much work load. If you've taken AP stats before, just look at lecture notes, and it should be an easy A.", "Went into this class excited about taking stats, if I ever see one more of her questions again in my life it will be too soon. Her lectures are too brief & are bland, there is very little overlap between the textbook and the lectures. Quizzes and exams make no sense & cover small details that aren't relevant. She's mean 2 students & looks 10 beware", "I took STATS280 in my 1st year at UMich, Fall 2018, and this class was the BANE of my existence. The lectures are all over the place--she goes through hard parts way too fast and many students are left confused about what they're confused about. Quizzes and exams are insane, each question is worth way too many points. 1 wrong and your grade dies.", "Snigdha knows her stuff but sometimes has a hard time communicating it at an appropriate level. There may be some language barrier issues. The ideas are rather abstract--tough for those familiar with the more concrete AP stats curriculum. The class is scaled nicely, a quiz and HW dropped, and exams (not quizzes) are straightforward. Easy A.", "Your academic success does not rest on your professor, it's a tripod: your attendance, taking good lecture notes, completing homework/studying... If there are gaps you're an academic... Research it and bring it to her for clarification- office hours or in class. It's you're education. Her job is exposure and a great resource. Stop complaining.", "Classes made me disillusioned. Does not give the impression that she is qualified to be teaching this class or deserves to be a professor at this school. On good days will stumble through a theorem or two (in an hour and a half lecture), on bad days has an unfriendly attitude when answering students questions. Definitely avoid.", "I don't think she prepare the class well. A lot of proofs she just stopped in the middle. And I learn nothing through her lecture.", "Pretty enthusiastic (especially for 8am). Lectures were pretty clear, although I used the textbook a decent amount. It's pretty good. The class was really interesting but moved pretty slowly. Homeworks were not easy, but really well designed and fun (kinda).", "I thought she did a really good job with 571.  Her lectures were really clear and the homework was pretty straightforward.  She was also always happy to meet with people outside of class.  The only problems was that I wasn't sure how to study for the second midterm since the concepts were kind of nebulous. But she was really generous grading it.", "This class was ridiculous. Her lectures were okay, but she never made extra effort to help students learn the material. The homework was incredibly difficult compared to lectures and the quizzes were poorly anounced and written.", "this is teacher was not great", "The teaching was not systematic at all. Classes cover really easy materials but homeworks are difficult and very time-consuming.", "The most evil professor that has ever taught.", "No Comments", "No Comments", "Her lectures are engaging and informative. She has a great attitude in class and is very approachable. One of my favorite professors at UMich!", "Really loved taking Prof. Wooldridge's class. Lectures were recorded, homeworks and exams were straightforward. The class isn't curved like most engineering classes, but it doesn't need to be. She is very kind and has a good knowledge of each topic.", "Professor Wooldridge is fantastic. Not only is she a great professor but she will talk to you about almost anything and is very helpful in her office hours. The class is a pretty low workload compared with other teach electives.", "One of the best professors I have had in the College
